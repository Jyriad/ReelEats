<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ReelGrub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen p-4">

    <div id="reset-modal" class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Reset Your Password</h2>
        <div id="reset-message" class="hidden mb-4 p-3 rounded"></div>
        <form id="reset-form">
            <div class="mb-4">
                <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                <input type="password" id="new-password" required minlength="6" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <p class="text-xs text-gray-500 mt-1">Password must be at least 6 characters</p>
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                <input type="password" id="confirm-password" required minlength="6" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition-colors">
                Save New Password
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="/" class="text-sm text-indigo-600 hover:text-indigo-800">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      const supabaseClient = supabase.createClient('https://jsuxrpnfofkigdfpnuua.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpzdXhycG5mb2ZraWdkZnBudXVhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzNzU3NTMsImV4cCI6MjA2OTk1MTc1M30.EgMu5bfHNPcVGpQIL8pL_mEFTouQG1nXOnP0mee0WJ8');

      const resetForm = document.getElementById('reset-form');
      const resetMessage = document.getElementById('reset-message');
      let passwordResetReady = false;

      function showMessage(message, isError = false) {
          resetMessage.textContent = message;
          resetMessage.className = isError 
              ? 'mb-4 p-3 rounded bg-red-100 text-red-800 border border-red-300' 
              : 'mb-4 p-3 rounded bg-green-100 text-green-800 border border-green-300';
          resetMessage.classList.remove('hidden');
      }

      // Check if we have a recovery token in the URL
      const hash = window.location.hash.substring(1);
      const hashParams = new URLSearchParams(hash);
      const accessToken = hashParams.get('access_token');
      const type = hashParams.get('type');

      // Listen for the PASSWORD_RECOVERY event
      supabaseClient.auth.onAuthStateChange(async (event, session) => {
          if (event === 'PASSWORD_RECOVERY' || (type === 'recovery' && accessToken)) {
              passwordResetReady = true;
              
              resetForm.addEventListener('submit', async (e) => {
                  e.preventDefault();
                  const newPassword = document.getElementById('new-password').value;
                  const confirmPassword = document.getElementById('confirm-password').value;

                  if (!newPassword || newPassword.length < 6) {
                      showMessage('Password must be at least 6 characters long.', true);
                      return;
                  }

                  if (newPassword !== confirmPassword) {
                      showMessage('Passwords do not match.', true);
                      return;
                  }

                  try {
                      const { error } = await supabaseClient.auth.updateUser({ password: newPassword });
                      if (error) throw error;
                      showMessage('Password updated successfully! Redirecting to login...', false);
                      setTimeout(() => {
                          window.location.href = '/';
                      }, 2000);
                  } catch (error) {
                      showMessage('Error updating password: ' + error.message, true);
                  }
              });
          }
      });

      // Also check on page load if token is in URL
      if (type === 'recovery' && accessToken) {
          passwordResetReady = true;
          resetForm.addEventListener('submit', async (e) => {
              e.preventDefault();
              const newPassword = document.getElementById('new-password').value;
              const confirmPassword = document.getElementById('confirm-password').value;

              if (!newPassword || newPassword.length < 6) {
                  showMessage('Password must be at least 6 characters long.', true);
                  return;
              }

              if (newPassword !== confirmPassword) {
                  showMessage('Passwords do not match.', true);
                  return;
              }

              try {
                  // Set session first with the recovery token
                  await supabaseClient.auth.setSession({
                      access_token: accessToken,
                      refresh_token: hashParams.get('refresh_token')
                  });
                  
                  const { error } = await supabaseClient.auth.updateUser({ password: newPassword });
                  if (error) throw error;
                  showMessage('Password updated successfully! Redirecting to login...', false);
                  setTimeout(() => {
                      window.location.href = '/';
                  }, 2000);
              } catch (error) {
                  showMessage('Error updating password: ' + error.message, true);
              }
          });
      } else if (!passwordResetReady) {
          // No recovery token found
          showMessage('Invalid or expired reset link. Please request a new password reset.', true);
          resetForm.style.display = 'none';
      }
    </script>
</body>
</html>
