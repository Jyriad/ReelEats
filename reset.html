<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ReelEats</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div id="reset-modal" class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Reset Your Password</h2>
        <form id="reset-form">
            <div class="mb-4">
                <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                <input type="password" id="new-password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition-colors">
                Save New Password
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      const supabaseClient = supabase.createClient('https://jsuxrpnfofkigdfpnuua.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpzdXhycG5mb2ZraWdkZnBudXVhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzNzU3NTMsImV4cCI6MjA2OTk1MTc1M30.EgMu5bfHNPcVGpQIL8pL_mEFTouQG1nXOnP0mee0WJ8');

      const resetForm = document.getElementById('reset-form');

      // Listen for the PASSWORD_RECOVERY event
      supabaseClient.auth.onAuthStateChange(async (event, session) => {
          if (event === 'PASSWORD_RECOVERY') {
              resetForm.addEventListener('submit', async (e) => {
                  e.preventDefault();
                  const newPassword = document.getElementById('new-password').value;

                  if (newPassword) {
                      try {
                          const { error } = await supabaseClient.auth.updateUser({ password: newPassword });
                          if (error) throw error;
                          alert('Password updated successfully! You can now log in with your new password.');
                          // Optional: Redirect to login page or main app
                          // window.location.href = '/index.html';
                      } catch (error) {
                          alert('Error updating password: ' + error.message);
                      }
                  }
              });
          }
      });
    </script>
</body>
</html>
