<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelEats Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="h-full">
    <div class="min-h-full">
        <!-- Header -->
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-6">
                    <div class="flex items-center">
                        <h1 class="text-3xl font-bold text-gray-900">ReelEats Admin</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="index.html" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
                            ‚Üê Back to Map
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <!-- Dashboard Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                    <!-- Total Restaurants -->
                    <div class="bg-white overflow-hidden shadow rounded-lg">
                        <div class="p-5">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <div class="w-8 h-8 bg-indigo-500 rounded-md flex items-center justify-center">
                                        <span class="text-white text-lg">üè™</span>
                                    </div>
                                </div>
                                <div class="ml-5 w-0 flex-1">
                                    <dl>
                                        <dt class="text-sm font-medium text-gray-500 truncate">Total Restaurants</dt>
                                        <dd class="text-lg font-medium text-gray-900" id="total-restaurants">-</dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Total Cities -->
                    <div class="bg-white overflow-hidden shadow rounded-lg">
                        <div class="p-5">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <div class="w-8 h-8 bg-green-500 rounded-md flex items-center justify-center">
                                        <span class="text-white text-lg">üèôÔ∏è</span>
                                    </div>
                                </div>
                                <div class="ml-5 w-0 flex-1">
                                    <dl>
                                        <dt class="text-sm font-medium text-gray-500 truncate">Total Cities</dt>
                                        <dd class="text-lg font-medium text-gray-900" id="total-cities">-</dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Featured Videos -->
                    <div class="bg-white overflow-hidden shadow rounded-lg">
                        <div class="p-5">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <div class="w-8 h-8 bg-red-500 rounded-md flex items-center justify-center">
                                        <span class="text-white text-lg">üé¨</span>
                                    </div>
                                </div>
                                <div class="ml-5 w-0 flex-1">
                                    <dl>
                                        <dt class="text-sm font-medium text-gray-500 truncate">Featured Videos</dt>
                                        <dd class="text-lg font-medium text-gray-900" id="total-videos">-</dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Management Sections -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- Restaurants Management -->
                    <div class="bg-white shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Restaurant Management</h3>
                            
                            <!-- Add Restaurant Form -->
                            <div class="mb-6 p-4 bg-gray-50 rounded-lg">
                                <h4 class="text-md font-medium text-gray-700 mb-3">Add New Restaurant</h4>
                                <form id="add-restaurant-form" class="space-y-3">
                                    <div>
                                        <input type="text" id="restaurant-name" placeholder="Restaurant Name" required
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                    </div>
                                    <div>
                                        <textarea id="restaurant-description" placeholder="Description" rows="2"
                                                  class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                                    </div>
                                    <div class="grid grid-cols-2 gap-2">
                                        <input type="number" id="restaurant-lat" placeholder="Latitude" step="any" required
                                               class="px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                        <input type="number" id="restaurant-lon" placeholder="Longitude" step="any" required
                                               class="px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                    </div>
                                    <div>
                                        <select id="restaurant-city" required
                                                class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                            <option value="">Select City</option>
                                        </select>
                                    </div>
                                    <div>
                                        <input type="url" id="restaurant-tiktok" placeholder="TikTok Video URL (optional)"
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                    </div>
                                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
                                        Add Restaurant
                                    </button>
                                </form>
                            </div>

                            <!-- Recent Restaurants -->
                            <div>
                                <h4 class="text-md font-medium text-gray-700 mb-3">Recent Restaurants</h4>
                                <div id="recent-restaurants" class="space-y-2 max-h-64 overflow-y-auto">
                                    <div class="text-sm text-gray-500">Loading...</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- System Information -->
                    <div class="bg-white shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">System Information</h3>
                            
                            <div class="space-y-4">
                                <div>
                                    <dt class="text-sm font-medium text-gray-500">Database Status</dt>
                                    <dd class="mt-1 text-sm text-gray-900" id="db-status">
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
                                            Checking...
                                        </span>
                                    </dd>
                                </div>
                                
                                <div>
                                    <dt class="text-sm font-medium text-gray-500">Last Updated</dt>
                                    <dd class="mt-1 text-sm text-gray-900" id="last-updated">-</dd>
                                </div>

                                <div>
                                    <dt class="text-sm font-medium text-gray-500">Actions</dt>
                                    <dd class="mt-2 space-y-2">
                                        <button id="refresh-data" class="w-full bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
                                            Refresh All Data
                                        </button>
                                        <button id="clear-cache" class="w-full bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
                                            Clear Cache
                                        </button>
                                    </dd>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Status Messages -->
    <div id="status-message" class="fixed top-4 right-4 z-50 hidden">
        <div class="bg-green-500 text-white px-4 py-2 rounded-md shadow-lg">
            <span id="status-text">Success!</span>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
