<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Food Map v6.1 (Stable Load)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        html, body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; /* Prevent body scroll */
        }
        #map { 
            height: 100%; 
            width: 100%; 
            background-color: #1a202c;
        }
        /* Custom scrollbar for the side panel */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1a202c;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }

        /* Video Modal Styles */
        #video-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000; /* Ensure it's above the map but below the header */
            transition: opacity 0.3s ease, visibility 0.3s ease;
            visibility: hidden;
            opacity: 0;
            pointer-events: none; /* Prevent interaction when hidden */
        }
        #video-modal.show {
            visibility: visible;
            opacity: 1;
            pointer-events: auto; /* Allow interaction when visible */
        }
        .video-container {
            width: 330px;
            height: 585px;
            position: relative;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #4a5568;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .video-container iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        .close-video-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 36px;
            height: 36px;
            background: #1a202c;
            color: white;
            border: 2px solid #4a5568;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
    </style>
</head>
<body class="h-full flex flex-col">

    <header class="h-[60px] bg-gray-900 text-white flex items-center justify-center shadow-lg flex-shrink-0 z-20">
        <h1 class="text-2xl font-bold">London Food Map 6.1 üó∫Ô∏è</h1>
    </header>

    <main class="flex-grow flex min-h-0">
        <!-- Map Area -->
        <div class="w-2/3 h-full relative" id="map-container">
            <div id="map"></div>
            <!-- Video Modal will be positioned here -->
            <div id="video-modal">
                <button class="close-video-btn">&times;</button>
                <div class="video-container"></div>
            </div>
        </div>

        <!-- Side Panel -->
        <aside class="w-1/3 h-full bg-gray-800 p-4 overflow-y-auto custom-scrollbar">
            <div id="restaurant-list" class="space-y-4">
                <!-- Restaurant cards will be injected here -->
            </div>
        </aside>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const map = L.map('map').setView([51.5074, -0.1278], 13);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap &copy; CARTO',
                subdomains: 'abcd',
                maxZoom: 20
            }).addTo(map);

            const restaurantList = document.getElementById('restaurant-list');
            const videoModal = document.getElementById('video-modal');
            const videoContainer = videoModal.querySelector('.video-container');
            const closeVideoBtn = videoModal.querySelector('.close-video-btn');

            const restaurants = [
                {
                    name: 'Dishoom Covent Garden',
                    lat: 51.5118,
                    lon: -0.1263,
                    description: "Modern Indian restaurant paying homage to the Irani caf√©s of Bombay. Expect long queues and delicious food.",
                    tiktokVideoId: '7514283553832570134'
                },
                {
                    name: 'Bunsik Chinatown',
                    lat: 51.5115,
                    lon: -0.1317,
                    description: "A popular spot for Korean street food, famous for its variety of corn dogs with amazing cheese pulls.",
                    tiktokVideoId: '7361096546319961377'
                },
                {
                    name: 'Padella Borough Market',
                    lat: 51.5055,
                    lon: -0.0913,
                    description: "An acclaimed pasta bar serving fresh, hand-rolled pasta dishes. Simple, affordable, and incredibly popular.",
                    tiktokVideoId: '7439319573335199008'
                }
            ];
            
            const markers = {};

            restaurants.forEach(restaurant => {
                const marker = L.marker([restaurant.lat, restaurant.lon]).addTo(map);
                marker.on('click', () => showVideoFor(restaurant));
                markers[restaurant.name] = marker;

                const listItem = document.createElement('div');
                listItem.className = 'bg-gray-700 p-4 rounded-lg cursor-pointer hover:bg-gray-600 transition';
                listItem.innerHTML = `
                    <h3 class="text-white text-lg font-bold">${restaurant.name}</h3>
                    <p class="text-gray-400 text-sm mt-1">${restaurant.description}</p>
                `;
                listItem.addEventListener('click', () => {
                    showVideoFor(restaurant);
                    map.flyTo([restaurant.lat, restaurant.lon], 15);
                });
                restaurantList.appendChild(listItem);
            });

            function showVideoFor(restaurant) {
                videoContainer.innerHTML = '<div class="loading-spinner"></div>';
                videoModal.classList.add('show');
                
                const spinner = videoContainer.querySelector('.loading-spinner');
                const iframe = document.createElement('iframe');

                iframe.allow = "autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture";
                iframe.style.visibility = 'hidden';

                // --- FIX: Attach onload handler BEFORE setting src ---
                iframe.onload = function() {
                    spinner.style.display = 'none';
                    iframe.style.visibility = 'visible';
                };
                
                // Append iframe to DOM
                videoContainer.appendChild(iframe);

                // NOW set the src to begin loading
                iframe.src = `https://www.tiktok.com/embed/video/${restaurant.tiktokVideoId}`;
            }

            function closeVideo() {
                videoModal.classList.remove('show');
                videoContainer.innerHTML = ''; 
            }

            closeVideoBtn.addEventListener('click', closeVideo);
        });
    </script>
</body>
</html>
