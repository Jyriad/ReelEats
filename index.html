<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Food Map v1.9 (Centered Spinner)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://www.tiktok.com" />

    <style>
        html, body { margin: 0; padding: 0; }
        #map { height: calc(100vh - 60px); width: 100%; }
        /* --- Popup & Container Styles --- */
        .leaflet-popup-content-wrapper { background-color: #010101; color: #fff; border-radius: 8px; padding: 0; border: 1px solid #333; }
        .leaflet-popup-content { margin: 0; line-height: 0; width: 330px !important; }
        .leaflet-popup-tip { background: #010101; }
        .leaflet-popup-close-button { color: #fff !important; z-index: 10; }
        
        .popup-video-container {
            width: 330px;
            height: 585px;
            position: relative;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
        }
        .loading-spinner .spinner-disc {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #fff;
            border-radius: 50%;
            width: 100%;
            height: 100%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-800">

    <header class="h-[60px] bg-gray-900 text-white flex items-center justify-center shadow-lg">
        <h1 class="text-2xl font-bold">London Food Map 1.9 üó∫Ô∏è</h1>
    </header>

    <div id="map"></div>

    <script>
        function initializeMap() {
            const map = L.map('map').setView([51.5074, -0.1278], 13);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap &copy; CARTO',
                subdomains: 'abcd',
                maxZoom: 20
            }).addTo(map);
            // Warm up TikTok embed script early so the first open is fast
            loadTikTokScript();

            const restaurants = [
                {
                    name: 'Dishoom Covent Garden',
                    lat: 51.5118,
                    lon: -0.1263,
                },
                {
                    name: 'Bunsik Chinatown',
                    lat: 51.5115,
                    lon: -0.1317,
                    videoId: '7361096546319961377',
                    author: '@picturingsnacks'
                },
                {
                    name: 'Padella Borough Market',
                    lat: 51.5055,
                    lon: -0.0913,
                }
            ];

            restaurants.forEach(restaurant => {
                const marker = L.marker([restaurant.lat, restaurant.lon]).addTo(map);
                
                // Create a popup with a unique ID for its container
                const popupContainerId = `popup-container-${restaurant.videoId || Math.random()}`;
                const popupContent = `<div id="${popupContainerId}" class="popup-video-container"></div>`;

                // Bind the static container, which will not change size. This is the key fix.
                marker.bindPopup(popupContent, { minWidth: 330, autoPan: false });
            });
            
            map.on('popupopen', function(e) {
                const container = e.popup.getElement().querySelector('.popup-video-container');
                if (!container.id) return; // Ignore popups without a container ID

                // Find the restaurant data associated with this popup
                const restaurantData = restaurants.find(r => container.id.includes(r.videoId));
                if (!restaurantData || !restaurantData.videoId) {
                    container.innerHTML = '<p class="p-4 text-white">No video available for this location.</p>';
                    return;
                }
                
                // 1. Show spinner immediately
                container.innerHTML = '<div class="loading-spinner"><div class="spinner-disc"></div></div>';
                const spinner = container.querySelector('.loading-spinner');

                // 2. Prepare the TikTok blockquote
                const { videoId, author } = restaurantData;
                const blockquoteHTML = `<blockquote class="tiktok-embed" cite="https://www.tiktok.com/${author}/video/${videoId}" data-video-id="${videoId}" style="width: 330px; height: 585px; visibility: hidden; margin: 0;"> <section> <a target="_blank" href="https://www.tiktok.com/${author}?refer=embed">${author}</a> </section> </blockquote>`;
                container.insertAdjacentHTML('beforeend', blockquoteHTML);
                const blockquote = container.querySelector('.tiktok-embed');

                // 3. Use an observer to detect when TikTok has finished loading
                const observer = new MutationObserver((mutations, obs) => {
                    if (blockquote.querySelector('.tiktok-iframe-container')) {
                        spinner.style.display = 'none';
                        blockquote.style.visibility = 'visible';
                        obs.disconnect();
                    }
                });
                observer.observe(blockquote, { childList: true, subtree: true });

                // 4. Process immediately if script already available; otherwise load it
                if (window.tiktokEmbed && typeof window.tiktokEmbed.load === 'function') {
                    window.tiktokEmbed.load();
                } else {
                    loadTikTokScript();
                }
            });

            function loadTikTokScript() {
                if (window.tiktokEmbed) {
                    window.tiktokEmbed.load();
                    return;
                }
                const script = document.createElement('script');
                script.src = 'https://www.tiktok.com/embed.js';
                script.async = true;
                script.onload = () => {
                    if (window.tiktokEmbed) {
                        window.tiktokEmbed.load();
                    }
                };
                document.body.appendChild(script);
            }
        }
    </script>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" onload="initializeMap()"></script>
</body>
</html>
