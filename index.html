<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Food Map v1.4 (Simplified Loading)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        html, body { margin: 0; padding: 0; }
        #map { height: calc(100vh - 60px); width: 100%; }
        .leaflet-popup-content-wrapper { background-color: #010101; color: #fff; border-radius: 8px; padding: 0; border: 1px solid #333; }
        .leaflet-popup-content { margin: 0; line-height: 0; width: 330px !important; }
        .leaflet-popup-tip { background: #010101; }
        .leaflet-popup-close-button { color: #fff !important; z-index: 10; }

        /* --- Simplified Loading Styles --- */
        .video-container {
            position: relative;
            background-color: #000;
            min-height: 585px; /* Set a fixed height to prevent layout shift */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            z-index: 3;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-800">

    <header class="h-[60px] bg-gray-900 text-white flex items-center justify-center shadow-lg">
        <h1 class="text-2xl font-bold">London Food Map 1.4 üó∫Ô∏è</h1>
    </header>

    <div id="map"></div>

    <script>
        function initializeMap() {
            const map = L.map('map').setView([51.5074, -0.1278], 13);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap &copy; CARTO',
                subdomains: 'abcd',
                maxZoom: 20
            }).addTo(map);

            const restaurants = [
                {
                    name: 'Dishoom Covent Garden',
                    lat: 51.5118,
                    lon: -0.1263,
                },
                {
                    name: 'Bunsik Chinatown',
                    lat: 51.5115,
                    lon: -0.1317,
                    videoId: '7361096546319961377',
                    author: '@picturingsnacks'
                },
                {
                    name: 'Padella Borough Market',
                    lat: 51.5055,
                    lon: -0.0913,
                }
            ];

            restaurants.forEach(restaurant => {
                const marker = L.marker([restaurant.lat, restaurant.lon]).addTo(map);
                
                let popupContent;
                if (restaurant.videoId) {
                    // Start with a container that only has the spinner
                    popupContent = `
                        <div class="video-container" data-video-id="${restaurant.videoId}" data-author="${restaurant.author}">
                            <div class="loading-spinner"></div>
                        </div>
                    `;
                } else {
                    popupContent = `<p class="p-4 text-white">${restaurant.name}</p>`;
                }
                marker.bindPopup(popupContent, { minWidth: 325 });
            });
            
            map.on('popupopen', function(e) {
                const container = e.popup.getElement().querySelector('.video-container');
                if (!container) return;

                const videoId = container.dataset.videoId;
                const author = container.dataset.author;
                const spinner = container.querySelector('.loading-spinner');
                
                // Immediately start the loading process
                const blockquoteHTML = `<blockquote class="tiktok-embed" cite="https://www.tiktok.com/${author}/video/${videoId}" data-video-id="${videoId}" style="max-width: 605px;min-width: 325px; visibility: hidden; margin: 0;"> <section> <a target="_blank" href="https://www.tiktok.com/${author}?refer=embed">${author}</a> </section> </blockquote>`;
                container.insertAdjacentHTML('beforeend', blockquoteHTML);
                const blockquote = container.querySelector('.tiktok-embed');

                const observer = new MutationObserver((mutations, obs) => {
                    const iframe = blockquote.querySelector('iframe');
                    if (iframe) {
                        // Iframe element exists, now wait for it to be fully loaded
                        iframe.onload = () => {
                            // Content is ready! Now do the final switch.
                            spinner.style.display = 'none';
                            blockquote.style.visibility = 'visible';
                        };
                        obs.disconnect(); // We found the iframe, so we're done observing
                    }
                });
                observer.observe(blockquote, { childList: true, subtree: true });

                const oldScript = document.querySelector('script[src="https://www.tiktok.com/embed.js"]');
                if (oldScript) oldScript.remove();
                
                const newScript = document.createElement('script');
                newScript.src = 'https://www.tiktok.com/embed.js';
                newScript.async = true;
                document.body.appendChild(newScript);
            });
        }
    </script>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" onload="initializeMap()"></script>
</body>
</html>
