<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Food Map v1 (TikTok Version)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        html, body { margin: 0; padding: 0; }
        #map { height: calc(100vh - 60px); width: 100%; }
        /* Adjusted styles for the TikTok embed */
        .leaflet-popup-content-wrapper { background-color: #010101; /* TikTok black */ color: #fff; border-radius: 8px; padding: 0; border: 1px solid #333; }
        .leaflet-popup-content { margin: 0; line-height: 0; width: 330px !important; }
        .leaflet-popup-tip { background: #010101; }
        .leaflet-popup-close-button { color: #fff !important; }
    </style>
</head>
<body class="bg-gray-800">

    <header class="h-[60px] bg-gray-900 text-white flex items-center justify-center shadow-lg">
        <h1 class="text-2xl font-bold">London Food Map üó∫Ô∏è</h1>
    </header>

    <div id="map"></div>

    <script>
        function initializeMap() {
            const map = L.map('map').setView([51.5074, -0.1278], 13);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap &copy; CARTO',
                subdomains: 'abcd',
                maxZoom: 20
            }).addTo(map);

            const restaurants = [
                {
                    name: 'Dishoom Covent Garden',
                    lat: 51.5118,
                    lon: -0.1263,
                    // Note: This is still an Instagram link for comparison, but it will no longer render correctly
                    // because we have removed the Instagram script.
                    reelEmbedHtml: `<p class="p-4 text-white">Instagram embeds are disabled.</p>`
                },
                {
                    // --- TIKTOK EXAMPLE ---
                    // This now uses a TikTok embed, which will play inline.
                    name: 'Bunsik Chinatown',
                    lat: 51.5115,
                    lon: -0.1317,
                    reelEmbedHtml: `<iframe src="https://www.tiktok.com/embed/7361096546319961377?autoplay=1&muted=1" width="325" height="570" frameborder="0" scrolling="no" allowfullscreen style="border-radius: 8px;"></iframe>`
                },
                {
                    name: 'Padella Borough Market',
                    lat: 51.5055,
                    lon: -0.0913,
                    reelEmbedHtml: `<p class="p-4 text-white">Instagram embeds are disabled.</p>`
                }
            ];

            restaurants.forEach(restaurant => {
                const marker = L.marker([restaurant.lat, restaurant.lon]).addTo(map);
                marker.bindPopup(restaurant.reelEmbedHtml, { minWidth: 325 });
            });
            
            // TikTok iframes load automatically, no special handling needed
        }
    </script>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" onload="initializeMap()"></script>

</body>
</html>
