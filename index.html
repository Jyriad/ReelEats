<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Food Map v4.0 (Event-Driven)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        html, body { margin: 0; padding: 0; }
        #map { height: calc(100vh - 60px); width: 100%; }
        /* --- Popup & Container Styles --- */
        .leaflet-popup-content-wrapper { background-color: #010101; color: #fff; border-radius: 8px; padding: 0; border: 1px solid #333; }
        .leaflet-popup-content { margin: 0; line-height: 0; width: 330px !important; }
        .leaflet-popup-tip { background: #010101; }
        .leaflet-popup-close-button { color: #fff !important; z-index: 10; }
        
        .popup-video-container {
            width: 330px;
            height: 585px;
            position: relative;
            background-color: #000;
            border-radius: 8px;
        }
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-800">

    <header class="h-[60px] bg-gray-900 text-white flex items-center justify-center shadow-lg">
        <h1 class="text-2xl font-bold">London Food Map 4.0 üó∫Ô∏è</h1>
    </header>

    <div id="map"></div>

    <script>
        function initializeMap() {
            const map = L.map('map').setView([51.5074, -0.1278], 13);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap &copy; CARTO',
                subdomains: 'abcd',
                maxZoom: 20
            }).addTo(map);

            const restaurants = [
                {
                    name: 'Dishoom Covent Garden',
                    address: '12 Upper St Martin\'s Ln, London WC2H 9FB',
                    lat: 51.5118,
                    lon: -0.1263,
                    tiktokVideoId: null, 
                    tiktokAuthor: null
                },
                {
                    name: 'Bunsik Chinatown',
                    address: '62 Charing Cross Rd, London WC2H 0BU',
                    lat: 51.5115,
                    lon: -0.1317,
                    tiktokVideoId: '7361096546319961377',
                    tiktokAuthor: '@picturingsnacks'
                },
                {
                    name: 'Padella Borough Market',
                    address: '6 Southwark St, London SE1 1TQ',
                    lat: 51.5055,
                    lon: -0.0913,
                    tiktokVideoId: null,
                    tiktokAuthor: null
                }
            ];

            restaurants.forEach(restaurant => {
                const marker = L.marker([restaurant.lat, restaurant.lon]).addTo(map);
                
                // --- NEW ARCHITECTURE: Attach a specific click listener to each marker ---
                marker.on('click', function() {
                    const popupContent = document.createElement('div');
                    popupContent.className = 'popup-video-container';
                    
                    if (restaurant.tiktokVideoId) {
                        // 1. Show spinner immediately
                        popupContent.innerHTML = '<div class="loading-spinner"></div>';
                        const spinner = popupContent.querySelector('.loading-spinner');

                        // 2. Build the blockquote
                        const { tiktokVideoId, tiktokAuthor } = restaurant;
                        const blockquoteHTML = `<blockquote class="tiktok-embed" cite="https://www.tiktok.com/${tiktokAuthor}/video/${tiktokVideoId}" data-video-id="${tiktokVideoId}" style="width: 330px; height: 585px; visibility: hidden; margin: 0;"> <section> <a target="_blank" href="https://www.tiktok.com/${tiktokAuthor}?refer=embed">${tiktokAuthor}</a> </section> </blockquote>`;
                        popupContent.insertAdjacentHTML('beforeend', blockquoteHTML);
                        const blockquote = popupContent.querySelector('.tiktok-embed');

                        // 3. Observe for the iframe
                        const observer = new MutationObserver((mutations, obs) => {
                            if (blockquote.querySelector('.tiktok-iframe-container')) {
                                spinner.style.display = 'none';
                                blockquote.style.visibility = 'visible';
                                obs.disconnect();
                            }
                        });
                        observer.observe(popupContent, { childList: true, subtree: true });

                        // 4. Load the script
                        loadTikTokScript();
                    } else {
                        popupContent.innerHTML = `<div class="w-full h-full flex items-center justify-center"><p class="p-4 text-center font-bold">${restaurant.name}</p></div>`;
                    }
                    
                    marker.bindPopup(popupContent, { minWidth: 325, autoPan: false }).openPopup();
                });
            });

            function loadTikTokScript() {
                if (window.tiktokEmbed && typeof window.tiktokEmbed.load === 'function') {
                    window.tiktokEmbed.load();
                    return;
                }
                const script = document.createElement('script');
                script.src = 'https://www.tiktok.com/embed.js';
                script.async = true;
                script.onload = () => {
                    if (window.tiktokEmbed && typeof window.tiktokEmbed.load === 'function') {
                        window.tiktokEmbed.load();
                    }
                };
                document.body.appendChild(script);
            }
        }
    </script>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" onload="initializeMap()"></script>
</body>
</html>
