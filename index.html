<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Food Map Supabase v0.06</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* All your existing styles go here */
         html, body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; /* Prevent body scroll */
        }
        #map { 
            height: 100%; 
            width: 100%; 
            background-color: #e5e7eb;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f3f4f6;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #9ca3af;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        #video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            z-index: 10000;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            visibility: hidden;
            opacity: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* prevent scrollbars on modal */
        }
        /* Hide modal scrollbar in all browsers */
        #video-modal { -ms-overflow-style: none; scrollbar-width: none; }
        #video-modal::-webkit-scrollbar { display: none; }
        #video-modal.show {
            visibility: visible;
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content-wrapper {
            position: relative;
            /* Adjust top for slight upward shift on mobile */
            top: -20px; /* This moves the video player up by 20px */
        }
        .video-container {
            width: 330px;
            height: 585px;
            position: relative;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #4a5568;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .close-video-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 36px;
            height: 36px;
            background: #1a202c;
            color: white;
            border: 2px solid #4a5568;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #video-title {
            color: #ffffff;
            font-weight: 700;
            font-size: 16px;
            text-align: center;
            margin-bottom: 10px;
        }
        /* Custom user marker icon */
        .user-location-icon { background: transparent; border: none; }
        .user-icon {
            width: 30px; height: 30px; border-radius: 9999px; background: #06b6d4; /* cyan-500 */
            border: 2px solid #ffffff; box-shadow: 0 0 0 2px rgba(6,182,212,0.5);
            display: flex; align-items: center; justify-content: center; color: #0f172a; font-size: 16px; line-height: 1;
        }
        /* Mobile drawer resizing */
        @media (max-width: 767px) {
            :root { --drawer-height: 33vh; }
            main { position: relative; height: calc(100vh - 60px) !important; }
            #map-container { height: 100% !important; z-index: 0; }
            aside { position: absolute; left: 0; right: 0; bottom: 0; height: var(--drawer-height) !important; z-index: 200; }
            #drawer-handle { cursor: ns-resize; touch-action: none; position: sticky; top: 0; z-index: 5; background-color: rgba(107,114,128,0.8); position: sticky; }
            /* Expand functional hit area without changing visible size */
            #drawer-handle::before { content: ""; position: absolute; left: 50%; transform: translateX(-50%); top: -12px; width: 200px; height: 36px; }
            /* Center modal content fully on screen and fit height */
            .modal-content-wrapper { top: -24px; }
            #video-modal { padding-bottom: 0; }
            .video-container { height: min(85vh, 585px); width: calc(min(85vh, 585px) * 330 / 585); }
            #video-modal .video-container iframe { width: 100% !important; height: 100% !important; }
            /* Hide Leaflet zoom controls on mobile */
            .leaflet-control-zoom { display: none !important; }
        }
    </style>
</head>
<body class="h-full flex flex-col">

    <header class="h-[60px] bg-gray-900 text-white flex items-center justify-between px-4 shadow-lg flex-shrink-0 z-20">
        <h1 class="text-2xl font-bold">London Food Map Supabase v0.06 üó∫Ô∏è</h1>
        <div class="flex items-center gap-2">
            <label for="city-select" class="sr-only">Select city</label>
            <select id="city-select" class="bg-gray-800 text-white text-sm rounded px-3 py-2 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </select>
        </div>
    </header>

    <main class="flex-grow flex flex-col md:flex-row min-h-0">
        <div class="w-full h-2/3 md:w-2/3 md:h-full relative" id="map-container">
            <div id="map"></div>
        </div>
        <aside class="w-full h-1/3 md:w-1/3 md:h-full bg-gray-800 p-4 overflow-y-auto custom-scrollbar">
            <div id="drawer-handle" class="md:hidden mx-auto mt-1 mb-3 w-12 h-1.5 rounded-full bg-gray-500/70 select-none"></div>
            <div id="restaurant-list" class="space-y-4"></div>
        </aside>
        <div id="video-modal">
            <div class="modal-content-wrapper">
                <div id="video-title" class="hidden"></div>
                <button class="close-video-btn">&times;</button>
                <div class="video-container"></div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>
    <script>
        // --- ** FIX #2: Make sure you replace these placeholder values! ** ---
        const SUPABASE_URL = 'https://jsuxrpnfofkigdfpnuua.supabase.co'; // Replace with your URL from Settings > API
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpzdXhycG5mb2ZraWdkZnBudXVhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzNzU3NTMsImV4cCI6MjA2OTk1MTc1M30.EgMu5bfHNPcVGpQIL8pL_mEFTouQG1nXOnP0mee0WJ8'; // Replace with your anon key from Settings > API

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const map = L.map('map').setView([51.5074, -0.1278], 13);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; OpenStreetMap &copy; CARTO', subdomains: 'abcd', maxZoom: 20
                }).addTo(map);

                const restaurantList = document.getElementById('restaurant-list');
                const videoModal = document.getElementById('video-modal');
                const videoContainer = videoModal.querySelector('.video-container');
                const videoTitleEl = document.getElementById('video-title');
                const closeVideoBtn = videoModal.querySelector('.close-video-btn');
                const citySelect = document.getElementById('city-select');
                const headerEl = document.querySelector('header');
                const asideEl = document.querySelector('aside');
                const handleEl = document.getElementById('drawer-handle');
                
                let currentRestaurants = [];
                let restaurantMarkers = [];

                async function loadCities() {
                    const { data: cities, error } = await supabaseClient.from('cities').select('*');
                    if (error) throw error;
                    
                    citySelect.innerHTML = '';
                    cities.forEach(city => {
                        const option = document.createElement('option');
                        option.value = city.id;
                        option.textContent = city.name;
                        option.dataset.lat = city.lat;
                        option.dataset.lon = city.lon;
                        citySelect.appendChild(option);
                    });

                    if (cities.length > 0) {
                        await loadRestaurantsForCity(cities[0].id);
                        map.flyTo([cities[0].lat, cities[0].lon], 12);
                    }
                }
                
                async function loadRestaurantsForCity(cityId) {
                    const { data: restaurants, error } = await supabaseClient
                        .from('restaurants')
                        .select('*')
                        .eq('city_id', cityId);

                    if (error) throw error;
                    
                    currentRestaurants = restaurants;
                    displayRestaurants(currentRestaurants);
                }

                function displayRestaurants(restaurants) {
                    restaurantList.innerHTML = '';
                    restaurantMarkers.forEach(marker => map.removeLayer(marker));
                    restaurantMarkers = [];

                    restaurants.forEach((restaurant, index) => {
                        const listItem = createListItem(restaurant, index);
                        restaurantList.appendChild(listItem);
                        
                        const marker = L.marker([restaurant.lat, restaurant.lon]).addTo(map);
                        marker.on('click', () => showVideoFor(restaurant, index));
                        restaurantMarkers.push(marker);
                    });
                }
                
                citySelect.addEventListener('change', async function() {
                    const selectedOption = citySelect.options[citySelect.selectedIndex];
                    const cityId = selectedOption.value;
                    const lat = selectedOption.dataset.lat;
                    const lon = selectedOption.dataset.lon;
                    
                    if (cityId) {
                        await loadRestaurantsForCity(cityId);
                        map.flyTo([lat, lon], 12);
                    }
                });

                await loadCities();

                // --- Geolocation: show user's location and compute distances ---
                let userMarker = null; let userCircle = null;
                const userIcon = L.divIcon({
                    className: 'user-location-icon',
                    html: '<div class="user-icon">üë§</div>',
                    iconSize: [30, 30], iconAnchor: [15, 15]
                });
                function plotUserLocation(lat, lon) {
                    if (userMarker) { map.removeLayer(userMarker); userMarker = null; }
                    if (userCircle) { map.removeLayer(userCircle); userCircle = null; }
                    userMarker = L.marker([lat, lon], { title: 'You are here', icon: userIcon }).addTo(map);
                    userCircle = L.circle([lat, lon], { radius: 30, color: '#06b6d4', fillColor: '#06b6d4', fillOpacity: 0.2 }).addTo(map);
                }
                function haversineDistanceMeters(lat1, lon1, lat2, lon2) {
                    const R = 6371000; const toRad = d => d * Math.PI / 180;
                    const dLat = toRad(lat2 - lat1); const dLon = toRad(lon2 - lon1);
                    const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
                    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                    return R * c;
                }
                function formatDistanceMeters(m) {
                    if (m < 1000) return `${Math.round(m)} m`;
                    const km = m / 1000; return km < 10 ? `${km.toFixed(1)} km` : `${Math.round(km)} km`;
                }
                function updateListWithDistances(lat, lon) {
                    restaurantList.innerHTML = '';
                    const withDistances = currentRestaurants.map((r, idx) => ({ idx, r, m: haversineDistanceMeters(lat, lon, r.lat, r.lon) }));
                    withDistances.sort((a, b) => a.m - b.m);
                    withDistances.forEach(({ idx, r, m }) => {
                        const item = document.createElement('div');
                        item.setAttribute('data-index', idx);
                        item.className = 'bg-gray-700 p-4 rounded-lg cursor-pointer hover:bg-gray-600 transition';
                        item.innerHTML = `<h3 class="text-white text-lg font-bold">${r.name} <span class="text-gray-300 text-sm">‚Ä¢ ${formatDistanceMeters(m)}</span></h3><p class="text-gray-400 text-sm mt-1">${r.description || ''}</p>`;
                        item.addEventListener('click', () => { showVideoFor(r, idx); map.flyTo([r.lat, r.lon], 15); });
                        restaurantList.appendChild(item);
                    });
                }
                function isMobileDevice() { return /Mobi|Android/i.test(navigator.userAgent) || window.innerWidth < 768; }
                if (isMobileDevice() && navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition((pos) => {
                        const lat = pos.coords.latitude; const lon = pos.coords.longitude;
                        plotUserLocation(lat, lon);
                        updateListWithDistances(lat, lon);
                    }, (_) => {}, { enableHighAccuracy: true, timeout: 8000, maximumAge: 30000 });
                }

                // --- Drawer resize logic (mobile) ---
                function isMobile() { return window.innerWidth < 768; }
                function getMainHeight() {
                    const headerH = headerEl ? headerEl.offsetHeight : 60;
                    return Math.max(0, window.innerHeight - headerH);
                }
                function getDrawerHeightPx() {
                    const cs = getComputedStyle(document.documentElement);
                    const val = cs.getPropertyValue('--drawer-height').trim();
                    if (val.endsWith('vh')) {
                        const num = parseFloat(val);
                        return getMainHeight() * (num / 100);
                    }
                    if (val.endsWith('px')) {
                        return parseFloat(val);
                    }
                    return asideEl ? asideEl.getBoundingClientRect().height : 0;
                }
                function setDrawerHeightPx(px) {
                    document.documentElement.style.setProperty('--drawer-height', px + 'px');
                    requestAnimationFrame(() => { map.invalidateSize(); });
                }

                let dragging = false;
                let startY = 0;
                let startHeight = 0;

                function onMove(clientY) {
                    const delta = startY - clientY;
                    const mainH = getMainHeight();
                    const minH = Math.min(220, Math.max(120, mainH * 0.2));
                    const maxH = Math.max(mainH - 120, mainH * 0.85);
                    const next = Math.max(minH, Math.min(maxH, startHeight + delta));
                    setDrawerHeightPx(next);
                }

                function onEnd() {
                    if (!dragging) return;
                    dragging = false;
                    const mainH = getMainHeight();
                    const current = getDrawerHeightPx();
                    const ratios = [0.25, 0.5, 0.75];
                    let best = current;
                    let bestDiff = Infinity;
                    ratios.forEach(r => {
                        const px = r * mainH;
                        const d = Math.abs(px - current);
                        if (d < bestDiff) { best = px; bestDiff = d; }
                    });
                    if (bestDiff <= mainH * 0.1) setDrawerHeightPx(best);
                    map.invalidateSize();
                    window.removeEventListener('mousemove', onMouseMove);
                    window.removeEventListener('mouseup', onMouseUp);
                    window.removeEventListener('touchmove', onTouchMove, { passive: false });
                    window.removeEventListener('touchend', onTouchEnd);
                }

                function onMouseMove(e) { if (dragging) onMove(e.clientY); }
                function onMouseUp() { onEnd(); }
                function onTouchMove(e) { if (dragging) { e.preventDefault(); onMove(e.touches[0].clientY); } }
                function onTouchEnd() { onEnd(); }

                let handleListenersAttached = false;
                function enableHandleIfMobile() {
                    if (!handleEl) return;
                    if (isMobile()) {
                        handleEl.style.display = '';
                        if (!handleListenersAttached) {
                            handleEl.addEventListener('mousedown', function(e) {
                                dragging = true;
                                startY = e.clientY;
                                startHeight = getDrawerHeightPx();
                                window.addEventListener('mousemove', onMouseMove);
                                window.addEventListener('mouseup', onMouseUp);
                            });
                            handleEl.addEventListener('touchstart', function(e) {
                                dragging = true;
                                startY = e.touches[0].clientY;
                                startHeight = getDrawerHeightPx();
                                window.addEventListener('touchmove', onTouchMove, { passive: false });
                                window.addEventListener('touchend', onTouchEnd);
                            }, { passive: true });
                            handleListenersAttached = true;
                        }
                    } else {
                        handleEl.style.display = 'none';
                    }
                }

                enableHandleIfMobile();
                window.addEventListener('resize', function() {
                    if (!isMobile()) {
                        document.documentElement.style.removeProperty('--drawer-height');
                        map.invalidateSize();
                    }
                    enableHandleIfMobile();
                });
                
                function createListItem(restaurant, index) {
                    const listItem = document.createElement('div');
                    listItem.setAttribute('data-index', index);
                    listItem.className = 'bg-gray-700 p-4 rounded-lg cursor-pointer hover:bg-gray-600 transition';
                    listItem.innerHTML = `<h3 class="text-white text-lg font-bold">${restaurant.name}</h3><p class="text-gray-400 text-sm mt-1">${restaurant.description}</p>`;
                    listItem.addEventListener('click', () => {
                        showVideoFor(restaurant, index);
                        map.flyTo([restaurant.lat, restaurant.lon], 15);
                    });
                    return listItem;
                }

                function showVideoFor(restaurant, index) {
                    videoContainer.innerHTML = '';
                    if (videoTitleEl) {
                        videoTitleEl.textContent = restaurant.name || '';
                        videoTitleEl.classList.remove('hidden');
                    }
                    videoModal.classList.add('show');
                    
                    let videoId = '';
                    const embedHtml = restaurant.tiktok_embed_html || '';
                    try {
                        const temp = document.createElement('div');
                        temp.innerHTML = embedHtml;
                        const el = temp.querySelector('.tiktok-embed');
                        if (el) videoId = el.getAttribute('data-video-id') || '';
                    } catch (_) {}
                    if (!videoId) {
                        const m = embedHtml.match(/data-video-id=["'](\d+)["']/);
                        if (m) videoId = m[1];
                    }

                    const iframe = document.createElement('iframe');
                    iframe.width = '330';
                    iframe.height = '585';
                    iframe.allow = 'autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture';
                    iframe.setAttribute('allowfullscreen', 'true');
                    iframe.style.background = '#000';
                    iframe.style.border = 'none';
                    iframe.src = `https://www.tiktok.com/embed/${videoId}?lang=en-US`;
                    
                    videoContainer.appendChild(iframe);
                }

                function closeVideo() {
                    videoModal.classList.remove('show');
                    videoContainer.innerHTML = '';
                }
                closeVideoBtn.addEventListener('click', closeVideo);
                videoModal.addEventListener('click', (e) => e.target === videoModal && closeVideo());
            
            } catch (error) {
                console.error("An error occurred during initialization:", error);
                // Optionally, display a user-friendly error message on the page
                document.body.innerHTML = `<div style="color: white; padding: 20px;">
                    <h1>Something went wrong</h1>
                    <p>Could not load the map. Please check the developer console for more details.</p>
                </div>`;
            }
        });
    </script>
</body>
</html>
