<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://cdn.tailwindcss.com https://cdn.jsdelivr.net https://unpkg.com https://www.tiktok.com https://*.ttwstatic.com;
    style-src 'self' 'unsafe-inline' https://unpkg.com https://*.ttwstatic.com;
    font-src 'self' data: https://unpkg.com;
    img-src 'self' data: https://*.basemaps.cartocdn.com https://unpkg.com;
    frame-src 'self' https://www.tiktok.com;
    connect-src 'self' https://*.basemaps.cartocdn.com https://jsuxrpnfofkigdfpnuua.supabase.co *.tiktok.com *.byteoversea.com *.tiktokv.com https://unpkg.com;
">
    <title>London Food Map Supabase v1.51</title>
    
    <link rel="preconnect" href="https://a.basemaps.cartocdn.com" crossorigin>
    <link rel="preconnect" href="https://b.basemaps.cartocdn.com" crossorigin>
    <link rel="preconnect" href="https://c.basemaps.cartocdn.com" crossorigin>
    <link rel="preconnect" href="https://d.basemaps.cartocdn.com" crossorigin>
    <link rel="preconnect" href="https://www.tiktok.com" crossorigin>
    <link rel="preconnect" href="https://jsuxrpnfofkigdfpnuua.supabase.co" crossorigin>
    <link rel="dns-prefetch" href="//a.basemaps.cartocdn.com">
    <link rel="dns-prefetch" href="//b.basemaps.cartocdn.com">
    <link rel="dns-prefetch" href="//c.basemaps.cartocdn.com">
    <link rel="dns-prefetch" href="//d.basemaps.cartocdn.com">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.1/dist/MarkerCluster.Default.css" />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link rel="stylesheet" href="styles.css">

   
</head>
<body class="h-full flex flex-col">

    <header class="h-[60px] bg-gray-50 text-gray-900 flex items-center justify-between px-2 md:px-4 shadow flex-shrink-0 z-20">
        <h1 class="text-lg md:text-2xl font-bold truncate">London Food Map v1.51 üó∫Ô∏è</h1>
        <div class="flex items-center gap-2">
            <label for="city-select" class="sr-only">Select city</label>
            <select id="city-select" class="bg-white text-gray-900 text-xs md:text-sm rounded px-2 py-1 md:px-3 md:py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </select>
            
            <div id="auth-container" class="relative">
                <button id="auth-btn" class="bg-gray-700 hover:bg-gray-800 text-white text-xs md:text-sm rounded px-2 py-1 md:px-3 md:py-2 transition-colors">
                    Sign In
                </button>
                <div id="user-dropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 hidden">
                    <span id="user-email" class="block px-4 py-2 text-sm text-gray-700 truncate"></span>
                    <a href="#" id="logout-btn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
                </div>
            </div>
            
            <button id="location-btn" class="bg-blue-600 hover:bg-blue-700 text-white text-xs md:text-sm rounded px-2 py-1 md:px-3 md:py-2 transition-colors" title="Find my location">
                üìç
            </button>
        </div>
    </header>

    <main class="flex-grow flex flex-col md:flex-row min-h-0">
        <div class="w-full h-2/3 md:w-2/3 md:h-full relative" id="map-container">
            <div id="map"></div>
        </div>
        <aside class="w-full h-1/3 md:w-1/3 md:h-full bg-gray-50 px-4 py-3 md:p-4 overflow-y-auto custom-scrollbar">
            <div id="drawer-handle" class="md:hidden"></div>
            
            <!-- Filter Toggle Button -->
            <div class="mb-4">
                <button id="filter-toggle-btn" class="flex items-center justify-center px-6 py-3 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white rounded-lg transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                    </svg>
                    <span class="text-sm font-semibold">Filter by Cuisine</span>
                    <div id="selected-count" class="ml-2 px-2 py-1 bg-white bg-opacity-20 rounded-full text-xs font-medium hidden">0</div>
                </button>
            </div>
            
            <div id="restaurant-list" class="space-y-2 md:space-y-4"></div>
        </aside>
            <!-- Desktop Filter Popup -->
            <div id="desktop-filter-modal" class="fixed inset-0 bg-black bg-opacity-50 z-[9999] hidden items-center justify-center">
                <div class="bg-white rounded-2xl shadow-2xl max-w-4xl w-full mx-4 max-h-[80vh] overflow-hidden">
                    <div class="flex items-center justify-between p-6 border-b border-gray-200">
                        <h3 class="text-2xl font-bold text-gray-900">Filter by Cuisine</h3>
                        <button id="close-desktop-filter-modal" class="text-gray-400 hover:text-gray-600 transition-colors">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="p-6 overflow-y-auto max-h-[60vh]">
                        <div id="cuisine-filter-container-desktop" class="space-y-6">
                            <!-- Cuisine categories will be populated here -->
                        </div>
                    </div>
                    <div class="flex items-center justify-between p-6 border-t border-gray-200 bg-gray-50">
                        <button id="clear-cuisine-filter-desktop" class="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors font-medium">
                            Clear All
                        </button>
                        <div class="flex space-x-3">
                            <button id="cancel-desktop-filter" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                                Cancel
                            </button>
                            <button id="apply-desktop-filter" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">
                                Apply Filter
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mobile Filter Popup -->
            <div id="filter-modal" class="fixed inset-0 bg-black bg-opacity-50 z-[9999] hidden md:hidden">
                <div class="flex items-end justify-center min-h-screen pt-4 px-6 pb-20 text-center sm:block sm:p-0">
                    <div class="inline-block align-bottom bg-white rounded-t-lg px-6 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-medium text-gray-900">Filter by Cuisine</h3>
                            <button id="close-filter-modal" class="text-gray-400 hover:text-gray-600">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="flex items-center justify-between mb-4">
                            <span class="text-sm text-gray-600">Select cuisines to filter restaurants</span>
                            <button id="clear-cuisine-filter-mobile" class="text-sm text-blue-600 hover:text-blue-800 underline">Clear All</button>
                        </div>
                        <div id="cuisine-filter-container-mobile" class="max-h-64 overflow-y-auto border border-gray-300 rounded-md p-3 bg-gray-50 mb-4">
                            <!-- Cuisine checkboxes will be populated here -->
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button id="apply-filter-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                                Apply Filter
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Admin Login Modal -->
            <div id="admin-login-modal" class="fixed inset-0 bg-black bg-opacity-50 z-[10000] hidden items-center justify-center">
                <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full mx-4 p-8">
                    <div class="text-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-900 mb-2">Admin Access</h2>
                        <p class="text-gray-600">Please enter your credentials to access the admin panel</p>
                    </div>
                    
                    <form id="admin-login-form" class="space-y-4">
                        <div>
                            <label for="admin-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="admin-email" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        
                        <div>
                            <label for="admin-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" id="admin-password" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        
                        <div id="login-error" class="text-red-600 text-sm hidden"></div>
                        
                        <div class="flex space-x-3 pt-4">
                            <button type="button" id="cancel-login" 
                                    class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition-colors">
                                Cancel
                            </button>
                            <button type="submit" id="submit-login" 
                                    class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="video-modal">
                <div class="modal-content-wrapper">
                <div id="video-title" class="hidden"></div>
                    <button class="close-video-btn">&times;</button>
                    <div class="video-container"></div>
            </div>
        </div>
    </main>

    <!-- Admin link (desktop only) -->
    <footer class="hidden md:block fixed bottom-2 right-2 z-50">
        <button id="admin-link" class="text-xs text-gray-400 hover:text-gray-600 transition-colors duration-200">admin</button>
    </footer>

    <!-- Authentication Modal -->
    <div id="auth-modal" class="fixed inset-0 bg-black bg-opacity-50 z-[9999] hidden items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl p-6 md:p-8 max-w-sm w-full mx-4">
            <div class="flex justify-between items-start mb-4">
                <h3 id="auth-title" class="text-2xl font-bold text-gray-900">Login</h3>
                <button id="close-auth-modal" class="text-gray-400 hover:text-gray-600 text-4xl leading-none">&times;</button>
            </div>

            <div class="space-y-3 mb-4">
                 <button id="google-login-btn" type="button" class="w-full inline-flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 48 48"><path d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path></svg>
                    Sign in with Google
                </button>
            </div>

            <div class="relative my-4">
                <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-300"></div></div>
                <div class="relative flex justify-center text-sm"><span class="bg-white px-2 text-gray-500">Or with email</span></div>
            </div>

            <div id="auth-feedback" class="text-sm text-red-500 mb-4 hidden"></div>

            <form id="login-form" class="space-y-4">
                <input type="email" id="login-email" placeholder="Email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="login-password" placeholder="Password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors">Login</button>
            </form>
            <form id="signup-form" class="space-y-4 hidden">
                <input type="email" id="signup-email" placeholder="Email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="signup-password" placeholder="Password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition-colors">Sign Up</button>
            </form>

            <p class="text-center text-sm mt-4">
                <a href="#" id="switch-auth-mode" class="text-blue-600 hover:underline">Need an account? Sign Up</a>
            </p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.1/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script async src="https://www.tiktok.com/embed.js"></script>
    <script src="script.js?v=151"></script>
</body>
</html>
