<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light only">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdn.jsdelivr.net https://unpkg.com https://www.tiktok.com https://*.ttwstatic.com https://*.tiktok.com https://*.byteoversea.com;
    style-src 'self' 'unsafe-inline' https://unpkg.com https://*.ttwstatic.com https://*.tiktok.com;
    font-src 'self' data: https://unpkg.com https://*.tiktok.com;
    img-src 'self' data: https://*.basemaps.cartocdn.com https://unpkg.com https://*.tiktok.com https://*.ttwstatic.com https://images.unsplash.com;
    frame-src 'self' https://www.tiktok.com https://*.tiktok.com;
    connect-src 'self' https://*.basemaps.cartocdn.com https://jsuxrpnfofkigdfpnuua.supabase.co https://*.tiktok.com https://*.byteoversea.com https://*.tiktokv.com https://unpkg.com https://*.ttwstatic.com;
    media-src 'self' https://*.tiktok.com;
">
    <title id="index-title">ReelGrub - Discover Your Next Spot</title>
    
    <!-- Load version number immediately -->
    <script type="module">
        async function loadVersionNumber() {
            try {
                const { versionNumber } = await import('./config.js');
                // Update title
                const titleElement = document.getElementById('index-title');
                if (titleElement) {
                    titleElement.textContent = `ReelGrub v${versionNumber} - Discover Your Next Spot`;
                }
            } catch (error) {
                console.log('Could not load version number:', error);
                // Keep fallback title
            }
        }
        loadVersionNumber();
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="homepage">
  <header class="header">
    <div class="logo">ReelGrub</div>
    <nav class="flex items-center gap-3">
      <a href="/explore" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors inline-flex items-center gap-2 whitespace-nowrap">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        Explore
      </a>
      <a href="#" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition-colors whitespace-nowrap" id="login-link">Log-in</a>
      <a href="#" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition-colors whitespace-nowrap" id="signup-link">Sign-up</a>
    </nav>
    </header>

  <main>
    <section class="hero">
      <h1>Discover your next favorite restaurant, one reel at a time.</h1>
      <div class="search-container">
        <div class="search-row">
          <input type="text" placeholder="Enter a city..." class="search-bar" id="city-search">
          <button class="search-button" id="search-button">Search</button>
          <div class="autocomplete-dropdown" id="autocomplete-dropdown" style="display: none;"></div>
        </div>
                                </div>
    </section>

    <section class="featured-cities">
      <h2>Featured Cities</h2>
      <div class="city-grid">
        <a href="/london" class="city-card">
          <img src="https://images.unsplash.com/photo-1513635269975-59663e0ac1ad?q=80&w=2070" alt="London">
          <span>London</span>
        </a>
        <a href="/manchester" class="city-card">
          <img src="https://images.unsplash.com/photo-1598380231975-1911a3c1c4d2?q=80&w=2070" alt="Manchester">
          <span>Manchester</span>
        </a>
        <a href="/birmingham" class="city-card">
          <img src="https://images.unsplash.com/photo-1596542095819-03f3933f93f1?q=80&w=2070" alt="Birmingham">
          <span>Birmingham</span>
        </a>
                        </div>
    </section>
    </main>

    <!-- Authentication Modal -->
    <div id="auth-modal" class="fixed inset-0 bg-black bg-opacity-50 z-[10000] hidden items-center justify-center p-4" style="display: none !important;">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-900">Welcome to ReelGrub</h2>
                <button id="close-auth-modal" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="auth-feedback" class="hidden mb-4"></div>
            <div id="auth-forms">
                <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="login-email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="login-password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors">Sign In</button>
                </form>
                
                <!-- Signup Form -->
                <form id="signup-form" class="space-y-4 hidden">
                    <div>
                        <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="signup-email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="signup-password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors">Sign Up</button>
                </form>
                
                <div class="mt-4 text-center">
                    <button id="google-login-btn" class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 transition-colors flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
                        Continue with Google
                    </button>
                </div>
                
                <div class="mt-4 text-center">
                    <a href="#" id="switch-auth-mode" class="text-indigo-600 hover:text-indigo-800 text-sm">Don't have an account? Sign up</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script async src="https://www.tiktok.com/embed.js"></script>
    
    <script>
        // Homepage functionality
        document.addEventListener('DOMContentLoaded', async function() {
            const searchInput = document.getElementById('city-search');
            const searchButton = document.getElementById('search-button');
            const autocompleteDropdown = document.getElementById('autocomplete-dropdown');
            const loginLink = document.getElementById('login-link');
            const signupLink = document.getElementById('signup-link');
            const authModal = document.getElementById('auth-modal');
            const closeAuthModal = document.getElementById('close-auth-modal');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const switchAuthMode = document.getElementById('switch-auth-mode');
            const authFeedback = document.getElementById('auth-feedback');
            const googleLoginBtn = document.getElementById('google-login-btn');
            
            let cities = [];
            let filteredCities = [];
            let isSignupMode = false;
            
            // Initialize Supabase client
            const supabaseClient = supabase.createClient('https://jsuxrpnfofkigdfpnuua.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpzdXhycG5mb2ZraWdkZnBudXVhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzNzU3NTMsImV4cCI6MjA2OTk1MTc1M30.EgMu5bfHNPcVGpQIL8pL_mEFTouQG1nXOnP0mee0WJ8');
            
            // Check authentication status and update header
            async function updateHeaderForAuth() {
                const { data: { session } } = await supabaseClient.auth.getSession();
                
                if (session && session.user) {
                    // User is authenticated - hide sign-up button
                    if (signupLink) {
                        signupLink.style.display = 'none';
                    }
                    console.log('User authenticated on homepage:', session.user.email);
                } else {
                    // User not authenticated - show sign-up button
                    if (signupLink) {
                        signupLink.style.display = 'inline-block';
                    }
                    console.log('User not authenticated on homepage');
                }
            }
            
            // Run authentication check on page load
            updateHeaderForAuth();
            
            // Listen for auth state changes
            supabaseClient.auth.onAuthStateChange((event, session) => {
                console.log('Auth state changed on homepage:', event);
                updateHeaderForAuth();
            });
            
            // Supabase client already initialized above
            
            // Load cities from cache or database
            async function loadCities() {
                const CACHE_KEY = 'reelEats_citiesCache';
                const CACHE_DURATION = 1000 * 60 * 60 * 24; // 24 hours
                
                // Try to load from cache first
                const cachedData = localStorage.getItem(CACHE_KEY);
                if (cachedData) {
                    const { cities: cachedCities, timestamp } = JSON.parse(cachedData);
                    if (Date.now() - timestamp < CACHE_DURATION) {
                        cities = cachedCities;
                        return;
                    }
                }
                
                // Fetch from database
                try {
                    const { data: citiesData, error } = await supabaseClient.from('cities').select('id, name, lat, lon');
                    if (error) {
                        console.error('Error fetching cities:', error);
                        return;
                    }
                    cities = citiesData;
                    localStorage.setItem(CACHE_KEY, JSON.stringify({ cities: citiesData, timestamp: Date.now() }));
                } catch (error) {
                    console.error('Error loading cities:', error);
                }
            }
            
            // Filter cities based on search input
            function filterCities(query) {
                if (!query || query.length < 1) {
                    return [];
                }
                return cities.filter(city => 
                    city.name.toLowerCase().startsWith(query.toLowerCase())
                ).slice(0, 5); // Limit to 5 results
            }
            
            // Display autocomplete dropdown
            function showAutocomplete(results) {
                if (results.length === 0) {
                    autocompleteDropdown.style.display = 'none';
                    return;
                }
                
                autocompleteDropdown.innerHTML = '';
                results.forEach(city => {
                    const item = document.createElement('div');
                    item.className = 'autocomplete-item';
                    item.textContent = city.name;
                    item.addEventListener('click', () => {
                        searchInput.value = city.name;
                        autocompleteDropdown.style.display = 'none';
                        navigateToCity(city.name);
                    });
                    autocompleteDropdown.appendChild(item);
                });
                autocompleteDropdown.style.display = 'block';
            }
            
            // Navigate to city page
            function navigateToCity(cityName) {
                const citySlug = cityName.toLowerCase().replace(/\s+/g, '-');
                // Clear any hash before navigating
                window.location.href = `/${citySlug}`;
            }
            
            // Search input event listener
            searchInput.addEventListener('input', function(e) {
                const query = e.target.value.trim();
                filteredCities = filterCities(query);
                showAutocomplete(filteredCities);
            });
            
            // Search button event listener
            searchButton.addEventListener('click', function() {
                const query = searchInput.value.trim();
                if (query) {
                    // Find exact match first
                    const exactMatch = cities.find(city => 
                        city.name.toLowerCase() === query.toLowerCase()
                    );
                    if (exactMatch) {
                        navigateToCity(exactMatch.name);
                    } else {
                        // Navigate to explore page with search query
                        window.location.href = `/explore?search=${encodeURIComponent(query)}`;
                    }
                }
            });
            
            // Hide dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !autocompleteDropdown.contains(e.target)) {
                    autocompleteDropdown.style.display = 'none';
                }
            });
            
            // Authentication modal functionality
            function openAuthModal(mode = 'login') {
                isSignupMode = mode === 'signup';
                authModal.classList.remove('hidden');
                authModal.classList.add('flex');
                authModal.style.display = 'flex';
                
                if (isSignupMode) {
                    loginForm.classList.add('hidden');
                    signupForm.classList.remove('hidden');
                    switchAuthMode.textContent = 'Already have an account? Sign in';
                } else {
                    loginForm.classList.remove('hidden');
                    signupForm.classList.add('hidden');
                    switchAuthMode.textContent = 'Don\'t have an account? Sign up';
                }
            }
            
            // Ensure modal starts hidden
            authModal.classList.add('hidden');
            authModal.classList.remove('flex');
            authModal.style.display = 'none';
            
            function closeAuthModalFunc() {
                authModal.classList.add('hidden');
                authModal.classList.remove('flex');
                authModal.style.display = 'none';
                authFeedback.classList.add('hidden');
                authFeedback.textContent = '';
            }
            
            function showAuthFeedback(message, isError = false) {
                authFeedback.textContent = message;
                authFeedback.className = isError ? 'mb-4 p-3 rounded-md bg-red-100 text-red-700' : 'mb-4 p-3 rounded-md bg-green-100 text-green-700';
                authFeedback.classList.remove('hidden');
            }
            
            // Event listeners for auth modal
            loginLink.addEventListener('click', (e) => {
                e.preventDefault();
                openAuthModal('login');
            });
            
            signupLink.addEventListener('click', (e) => {
                e.preventDefault();
                openAuthModal('signup');
            });
            
            closeAuthModal.addEventListener('click', closeAuthModalFunc);
            
            // Close modal when clicking outside
            authModal.addEventListener('click', (e) => {
                if (e.target === authModal) {
                    closeAuthModalFunc();
                }
            });
            
            // Switch between login and signup
            switchAuthMode.addEventListener('click', (e) => {
                e.preventDefault();
                openAuthModal(isSignupMode ? 'login' : 'signup');
            });
            
            // Login form submission
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                try {
                    const { data, error } = await supabaseClient.auth.signInWithPassword({
                        email,
                        password
                    });
                    
                    if (error) {
                        showAuthFeedback(error.message, true);
                    } else {
                        showAuthFeedback('Successfully signed in!');
                        setTimeout(() => {
                            closeAuthModalFunc();
                            window.location.href = '/explore';
                        }, 1000);
                    }
                } catch (error) {
                    showAuthFeedback('An error occurred. Please try again.', true);
                }
            });
            
            // Signup form submission
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                
                try {
                    const { data, error } = await supabaseClient.auth.signUp({
                        email,
                        password
                    });
                    
                    if (error) {
                        showAuthFeedback(error.message, true);
                    } else {
                        showAuthFeedback('Please check your email to confirm your account.');
                        setTimeout(() => {
                            closeAuthModalFunc();
                        }, 2000);
                    }
                } catch (error) {
                    showAuthFeedback('An error occurred. Please try again.', true);
                }
            });
            
            // Google login
            googleLoginBtn.addEventListener('click', async () => {
                try {
                    const { data, error } = await supabaseClient.auth.signInWithOAuth({
                        provider: 'google',
                        options: {
                            redirectTo: window.location.origin + '/explore'
                        }
                    });
                    
                    if (error) {
                        showAuthFeedback(error.message, true);
                    }
                } catch (error) {
                    showAuthFeedback('An error occurred. Please try again.', true);
                }
            });
            
            // Load cities on page load
            await loadCities();
        });
    </script>
</body>
</html>
