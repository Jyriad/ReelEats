<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Food Map v8.45</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        html, body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; /* Prevent body scroll */
        }
        #map { 
            height: 100%; 
            width: 100%; 
            background-color: #1a202c;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1a202c;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
        #video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            z-index: 10000;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            visibility: hidden;
            opacity: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* prevent scrollbars on modal */
        }
        /* Hide modal scrollbar in all browsers */
        #video-modal { -ms-overflow-style: none; scrollbar-width: none; }
        #video-modal::-webkit-scrollbar { display: none; }
        #video-modal.show {
            visibility: visible;
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content-wrapper {
            position: relative;
            /* Adjust top for slight upward shift on mobile */
            top: -20px; /* This moves the video player up by 20px */
        }
        .video-container {
            width: 330px;
            height: 585px;
            position: relative;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #4a5568;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .close-video-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 36px;
            height: 36px;
            background: #1a202c;
            color: white;
            border: 2px solid #4a5568;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        /* Custom user marker icon */
        .user-location-icon { background: transparent; border: none; }
        .user-icon {
            width: 30px; height: 30px; border-radius: 9999px; background: #06b6d4; /* cyan-500 */
            border: 2px solid #ffffff; box-shadow: 0 0 0 2px rgba(6,182,212,0.5);
            display: flex; align-items: center; justify-content: center; color: #0f172a; font-size: 16px; line-height: 1;
        }
        /* Mobile drawer resizing */
        @media (max-width: 767px) {
            :root { --drawer-height: 33vh; }
            main { position: relative; height: calc(100vh - 60px) !important; }
            #map-container { height: 100% !important; z-index: 0; }
            aside { position: absolute; left: 0; right: 0; bottom: 0; height: var(--drawer-height) !important; z-index: 200; }
            #drawer-handle { cursor: ns-resize; touch-action: none; position: sticky; top: 0; z-index: 5; }
            /* Center modal content fully on screen and fit height */
            .modal-content-wrapper { top: -24px; }
            #video-modal { padding-bottom: 0; }
            .video-container { height: min(85vh, 585px); width: calc(min(85vh, 585px) * 330 / 585); }
            #video-modal .video-container iframe { width: 100% !important; height: 100% !important; }
            /* Hide Leaflet zoom controls on mobile */
            .leaflet-control-zoom { display: none !important; }
        }
    </style>
</head>
<body class="h-full flex flex-col">

    <header class="h-[60px] bg-gray-900 text-white flex items-center justify-center shadow-lg flex-shrink-0 z-20">
        <h1 class="text-2xl font-bold">London Food Map 8.45 üó∫Ô∏è</h1>
    </header>

    <main class="flex-grow flex flex-col md:flex-row min-h-0">
        <div class="w-full h-2/3 md:w-2/3 md:h-full relative" id="map-container">
            <div id="map"></div>
        </div>
        <aside class="w-full h-1/3 md:w-1/3 md:h-full bg-gray-800 p-4 overflow-y-auto custom-scrollbar">
            <div id="drawer-handle" class="md:hidden mx-auto mt-1 mb-3 w-12 h-1.5 rounded-full bg-gray-500/70 select-none"></div>
            <div id="restaurant-list" class="space-y-4"></div>
        </aside>
        <div id="video-modal">
            <div class="modal-content-wrapper">
                <button class="close-video-btn">&times;</button>
                <div class="video-container"></div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const map = L.map('map').setView([51.5074, -0.1278], 13);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap &copy; CARTO', subdomains: 'abcd', maxZoom: 20
            }).addTo(map);

            const restaurantList = document.getElementById('restaurant-list');
            const videoModal = document.getElementById('video-modal');
            const videoContainer = videoModal.querySelector('.video-container');
            const closeVideoBtn = videoModal.querySelector('.close-video-btn');
            const headerEl = document.querySelector('header');
            const asideEl = document.querySelector('aside');
            const handleEl = document.getElementById('drawer-handle');

            const restaurants = [
                {
                    name: 'Dishoom Covent Garden',
                    lat: 51.5118,
                    lon: -0.1263,
                    description: "Modern Indian restaurant paying homage to the Irani caf√©s of Bombay.",
                    embedHtml: `<blockquote class="tiktok-embed" cite="https://www.tiktok.com/@kingkarlae/video/7514283553832570134" data-video-id="7514283553832570134" style="width: 330px; height: 585px; margin: 0;"><section></section></blockquote>`
                },
                {
                    name: 'Bunsik Chinatown',
                    lat: 51.5115,
                    lon: -0.1317,
                    description: "A popular spot for Korean street food, famous for its corn dogs.",
                    embedHtml: `<blockquote class="tiktok-embed" cite="https://www.tiktok.com/@picturingsnacks/video/7361096546319961377" data-video-id="7361096546319961377" style="width: 330px; height: 585px; margin: 0;"><section></section></blockquote>`
                },
                {
                    name: 'Padella Borough Market',
                    lat: 51.5055,
                    lon: -0.0913,
                    description: "An acclaimed pasta bar serving fresh, hand-rolled pasta dishes.",
                    embedHtml: `<blockquote class="tiktok-embed" cite="https://www.tiktok.com/@frankieabroad/video/7439319573335199008" data-video-id="7439319573335199008" style="width: 330px; height: 585px; margin: 0;"><section></section></blockquote>`
                }
            ];

            function createListItem(restaurant, index, distanceText = '') {
                const listItem = document.createElement('div');
                listItem.setAttribute('data-index', index);
                listItem.className = 'bg-gray-700 p-4 rounded-lg cursor-pointer hover:bg-gray-600 transition';
                const distanceHtml = distanceText ? `<span class="text-gray-300 text-sm"> ‚Ä¢ ${distanceText}</span>` : '';
                listItem.innerHTML = `<h3 class="text-white text-lg font-bold">${restaurant.name}${distanceHtml}</h3><p class="text-gray-400 text-sm mt-1">${restaurant.description}</p>`;
                listItem.addEventListener('click', () => {
                    showVideoFor(restaurant, index);
                    map.flyTo([restaurant.lat, restaurant.lon], 15);
                });
                return listItem;
            }

            function formatDistanceMeters(m) {
                if (m < 1000) return `${Math.round(m)} m`;
                const km = m / 1000;
                if (km < 10) return `${km.toFixed(1)} km`;
                return `${Math.round(km)} km`;
            }

            const restaurantMarkers = [];
            restaurants.forEach((restaurant, index) => {
                const marker = L.marker([restaurant.lat, restaurant.lon]).addTo(map);
                marker.on('click', () => showVideoFor(restaurant, index));
                restaurantMarkers.push(marker);
                const listItem = createListItem(restaurant, index);
                restaurantList.appendChild(listItem);
            });

            // Geolocation - only attempt on mobile
            function isMobileDevice() { return /Mobi|Android/i.test(navigator.userAgent) || window.innerWidth < 768; }
            function haversineDistanceMeters(lat1, lon1, lat2, lon2) {
                const R = 6371000; // meters
                const toRad = deg => deg * Math.PI / 180;
                const dLat = toRad(lat2 - lat1);
                const dLon = toRad(lon2 - lon1);
                const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2) * Math.sin(dLon/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                return R * c;
            }

            let userMarker = null, userCircle = null;
            const userIcon = L.divIcon({
                className: 'user-location-icon',
                html: '<div class="user-icon">üë§</div>',
                iconSize: [30, 30],
                iconAnchor: [15, 15]
            });
            function plotUserLocation(lat, lon) {
                if (userMarker) { map.removeLayer(userMarker); userMarker = null; }
                if (userCircle) { map.removeLayer(userCircle); userCircle = null; }
                userMarker = L.marker([lat, lon], { title: 'You are here', icon: userIcon }).addTo(map);
                userCircle = L.circle([lat, lon], { radius: 30, color: '#06b6d4', fillColor: '#06b6d4', fillOpacity: 0.2 }).addTo(map);
            }

            function updateDistances(lat, lon) {
                // Clear list and rebuild with distances, sorted nearest to furthest
                const withDistances = restaurants.map((r, idx) => ({
                    restaurant: r,
                    index: idx,
                    meters: haversineDistanceMeters(lat, lon, r.lat, r.lon)
                }));
                withDistances.sort((a, b) => a.meters - b.meters);
                restaurantList.innerHTML = '';
                withDistances.forEach(({ restaurant, index, meters }) => {
                    const item = createListItem(restaurant, index, formatDistanceMeters(meters));
                    restaurantList.appendChild(item);
                });
            }

            if (isMobileDevice() && navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(pos) {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    plotUserLocation(lat, lon);
                    updateDistances(lat, lon);
                }, function(_) {
                    // ignore error; leave list without distances
                }, { enableHighAccuracy: true, timeout: 8000, maximumAge: 30000 });
            }

            function showVideoFor(restaurant, index) {
                const allItems = restaurantList.querySelectorAll('div[data-index]');
                allItems.forEach(item => {
                    item.classList.remove('bg-indigo-600');
                    item.classList.add('bg-gray-700');
                });

                const currentItem = restaurantList.querySelector(`div[data-index="${index}"]`);
                if (currentItem) {
                    currentItem.classList.remove('bg-gray-700');
                    currentItem.classList.add('bg-indigo-600');
                }

                videoContainer.innerHTML = '';
                videoModal.classList.add('show');
                
                let videoId = '';
                try {
                    const temp = document.createElement('div');
                    temp.innerHTML = restaurant.embedHtml || '';
                    const el = temp.querySelector('.tiktok-embed');
                    if (el) videoId = el.getAttribute('data-video-id') || '';
                } catch (_) {}
                if (!videoId) {
                    const m = (restaurant.embedHtml || '').match(/data-video-id=["'](\d+)["']/);
                    if (m) videoId = m[1];
                }

                const iframe = document.createElement('iframe');
                iframe.width = '330';
                iframe.height = '585';
                iframe.allow = 'autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture';
                iframe.setAttribute('allowfullscreen', 'true');
                iframe.style.background = '#000';
                iframe.style.border = 'none';
                iframe.src = `https://www.tiktok.com/embed/${videoId}?lang=en-US`;
                
                videoContainer.appendChild(iframe);
            }


            function closeVideo() {
                videoModal.classList.remove('show');
                videoContainer.innerHTML = '';

                const allItems = restaurantList.querySelectorAll('div[data-index]');
                allItems.forEach(item => {
                    item.classList.remove('bg-indigo-600');
                    item.classList.add('bg-gray-700');
                });
            }
            closeVideoBtn.addEventListener('click', closeVideo);
            
            videoModal.addEventListener('click', function(e) {
                // Check if the click was on the modal background, not the content
                if (e.target === videoModal) {
                    closeVideo();
                }
            });
            // Drawer resize logic (mobile only)
            function isMobile() { return window.innerWidth < 768; }
            function getMainHeight() {
                const headerH = headerEl ? headerEl.offsetHeight : 60;
                return Math.max(0, window.innerHeight - headerH);
            }
            function getDrawerHeightPx() {
                const cs = getComputedStyle(document.documentElement);
                const val = cs.getPropertyValue('--drawer-height').trim();
                if (val.endsWith('vh')) {
                    const num = parseFloat(val);
                    return getMainHeight() * (num / 100);
                }
                if (val.endsWith('px')) {
                    return parseFloat(val);
                }
                return asideEl ? asideEl.getBoundingClientRect().height : 0;
            }
            function setDrawerHeightPx(px) {
                document.documentElement.style.setProperty('--drawer-height', px + 'px');
                requestAnimationFrame(() => { map.invalidateSize(); });
            }

            let dragging = false;
            let startY = 0;
            let startHeight = 0;

            function onMove(clientY) {
                const delta = startY - clientY;
                const mainH = getMainHeight();
                const minH = Math.min(200, Math.max(120, mainH * 0.2));
                const maxH = Math.max(mainH - 120, mainH * 0.85);
                const next = Math.max(minH, Math.min(maxH, startHeight + delta));
                setDrawerHeightPx(next);
            }

            function onEnd() {
                if (!dragging) return;
                dragging = false;
                const mainH = getMainHeight();
                const current = getDrawerHeightPx();
                const ratios = [0.25, 0.5, 0.75];
                let best = current;
                let bestDiff = Infinity;
                ratios.forEach(r => {
                    const px = r * mainH;
                    const d = Math.abs(px - current);
                    if (d < bestDiff) { best = px; bestDiff = d; }
                });
                if (bestDiff <= mainH * 0.1) setDrawerHeightPx(best);
                map.invalidateSize();
                window.removeEventListener('mousemove', onMouseMove);
                window.removeEventListener('mouseup', onMouseUp);
                window.removeEventListener('touchmove', onTouchMove, { passive: false });
                window.removeEventListener('touchend', onTouchEnd);
            }

            function onMouseMove(e) { if (dragging) onMove(e.clientY); }
            function onMouseUp() { onEnd(); }
            function onTouchMove(e) { if (dragging) { e.preventDefault(); onMove(e.touches[0].clientY); } }
            function onTouchEnd() { onEnd(); }

            let handleListenersAttached = false;
            function enableHandleIfMobile() {
                if (!handleEl) return;
                if (isMobile()) {
                    handleEl.style.display = '';
                    if (!handleListenersAttached) {
                        handleEl.addEventListener('mousedown', function(e) {
                            dragging = true;
                            startY = e.clientY;
                            startHeight = getDrawerHeightPx();
                            window.addEventListener('mousemove', onMouseMove);
                            window.addEventListener('mouseup', onMouseUp);
                        });
                        handleEl.addEventListener('touchstart', function(e) {
                            dragging = true;
                            startY = e.touches[0].clientY;
                            startHeight = getDrawerHeightPx();
                            window.addEventListener('touchmove', onTouchMove, { passive: false });
                            window.addEventListener('touchend', onTouchEnd);
                        }, { passive: true });
                        handleListenersAttached = true;
                    }
                } else {
                    handleEl.style.display = 'none';
                }
            }

            enableHandleIfMobile();
            window.addEventListener('resize', function() {
                if (!isMobile()) {
                    document.documentElement.style.removeProperty('--drawer-height');
                    map.invalidateSize();
                }
                enableHandleIfMobile();
            });
        });
    </script>
</body>
</html>
