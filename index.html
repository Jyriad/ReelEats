<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://cdn.tailwindcss.com https://cdn.jsdelivr.net https://unpkg.com https://www.tiktok.com https://*.ttwstatic.com;
    style-src 'self' 'unsafe-inline' https://unpkg.com https://*.ttwstatic.com;
    img-src 'self' data: https://*.basemaps.cartocdn.com https://unpkg.com;
    frame-src 'self' https://www.tiktok.com;
    connect-src 'self' https://*.basemaps.cartocdn.com https://jsuxrpnfofkigdfpnuua.supabase.co *.tiktok.com *.byteoversea.com *.tiktokv.com https://unpkg.com;
">
    <title>London Food Map Supabase v1.11</title>
    
    <link rel="preconnect" href="https://a.basemaps.cartocdn.com" crossorigin>
    <link rel="preconnect" href="https://b.basemaps.cartocdn.com" crossorigin>
    <link rel="preconnect" href="https://c.basemaps.cartocdn.com" crossorigin>
    <link rel="preconnect" href="https://d.basemaps.cartocdn.com" crossorigin>
    <link rel="preconnect" href="https://www.tiktok.com" crossorigin>
    <link rel="preconnect" href="https://jsuxrpnfofkigdfpnuua.supabase.co" crossorigin>
    <link rel="dns-prefetch" href="//a.basemaps.cartocdn.com">
    <link rel="dns-prefetch" href="//b.basemaps.cartocdn.com">
    <link rel="dns-prefetch" href="//c.basemaps.cartocdn.com">
    <link rel="dns-prefetch" href="//d.basemaps.cartocdn.com">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link rel="stylesheet" href="styles.css">

   
</head>
<body class="h-full flex flex-col">

    <header class="h-[60px] bg-gray-50 text-gray-900 flex items-center justify-between px-2 md:px-4 shadow flex-shrink-0 z-20 border-b border-gray-200">
        <h1 class="text-lg md:text-2xl font-bold truncate">London Food Map v1.11 üó∫Ô∏è</h1>
        <div class="flex items-center gap-2">
            <label for="city-select" class="sr-only">Select city</label>
            <select id="city-select" class="bg-white text-gray-900 text-xs md:text-sm rounded px-2 py-1 md:px-3 md:py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </select>
            <button id="location-btn" class="bg-blue-600 hover:bg-blue-700 text-white text-xs md:text-sm rounded px-2 py-1 md:px-3 md:py-2 transition-colors" title="Find my location">
                üìç
            </button>
        </div>
    </header>

    <main class="flex-grow flex flex-col md:flex-row min-h-0">
        <div class="w-full h-2/3 md:w-2/3 md:h-full relative" id="map-container">
            <div id="map"></div>
        </div>
        <aside class="w-full h-1/3 md:w-1/3 md:h-full bg-gray-50 px-0.5 py-3 md:p-4 overflow-y-auto custom-scrollbar border-t border-gray-200">
            <div id="drawer-handle" class="md:hidden"></div>
            
            <!-- Filter Toggle Button -->
            <div class="mb-4">
                <button id="filter-toggle-btn" class="flex items-center justify-center w-full px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition-colors">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                    </svg>
                    <span class="text-sm font-medium">Filter by Cuisine</span>
                    <svg id="filter-arrow" class="w-4 h-4 ml-2 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
            </div>

            <!-- Cuisine Filter (Desktop - Collapsible) -->
            <div id="cuisine-filter-desktop" class="mb-4 hidden">
                <div class="flex items-center justify-between mb-2">
                    <label class="text-sm font-medium text-gray-700">Filter by Cuisine</label>
                    <button id="clear-cuisine-filter" class="text-xs text-blue-600 hover:text-blue-800 underline">Clear All</button>
                </div>
                <div id="cuisine-filter-container" class="max-h-32 overflow-y-auto border border-gray-300 rounded-md p-2 bg-white">
                    <!-- Cuisine checkboxes will be populated here -->
                </div>
            </div>
            
            <div id="restaurant-list" class="space-y-2 md:space-y-4"></div>
        </aside>
            <!-- Mobile Filter Popup -->
            <div id="filter-modal" class="fixed inset-0 bg-black bg-opacity-50 z-[9999] hidden md:hidden">
                <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                    <div class="inline-block align-bottom bg-white rounded-t-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-medium text-gray-900">Filter by Cuisine</h3>
                            <button id="close-filter-modal" class="text-gray-400 hover:text-gray-600">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="flex items-center justify-between mb-4">
                            <span class="text-sm text-gray-600">Select cuisines to filter restaurants</span>
                            <button id="clear-cuisine-filter-mobile" class="text-sm text-blue-600 hover:text-blue-800 underline">Clear All</button>
                        </div>
                        <div id="cuisine-filter-container-mobile" class="max-h-64 overflow-y-auto border border-gray-300 rounded-md p-3 bg-gray-50 mb-4">
                            <!-- Cuisine checkboxes will be populated here -->
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button id="apply-filter-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                                Apply Filter
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="video-modal">
                <div class="modal-content-wrapper">
                <div id="video-title" class="hidden"></div>
                    <button class="close-video-btn">&times;</button>
                    <div class="video-container"></div>
            </div>
        </div>
    </main>

    <!-- Admin link (desktop only) -->
    <footer class="hidden md:block fixed bottom-2 right-2 z-50">
        <a href="admin.html" class="text-xs text-gray-400 hover:text-gray-600 transition-colors duration-200">admin</a>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script async src="https://www.tiktok.com/embed.js"></script>
    <script src="script.js?v=111"></script>
</body>
</html>
