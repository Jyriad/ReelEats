<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Food Map v3.24 (Modal Player)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        html, body { margin: 0; padding: 0; }
        #map { height: calc(100vh - 60px); width: 100%; }
        /* --- Popup & Container Styles --- */
        .leaflet-popup-content-wrapper { background-color: #010101; color: #fff; border-radius: 8px; padding: 0; border: 1px solid #333; }
        .leaflet-popup-content { margin: 0; line-height: 0; width: auto !important; }
        .leaflet-popup-tip { background: #010101; }
        .leaflet-popup-close-button { color: #fff !important; z-index: 10; }
        
        .popup-video-container {
            width: 330px;
            height: 585px;
            position: relative;
            background-color: transparent;
            border-radius: 8px;
            overflow: hidden;
        }
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-cover {
            position: absolute;
            inset: 0;
            background: #000;
            z-index: 5;
            pointer-events: none;
            transition: opacity 180ms ease;
        }
        .popup-video-container iframe { width: 100% !important; height: 100% !important; }

        /* Responsive sizing to keep popup fully visible */
        @media (max-width: 768px) {
            .leaflet-popup-content { width: 90vw !important; }
            .popup-video-container { width: 90vw; height: calc(100vh - 180px); max-height: 585px; }
        }
        @media (max-width: 480px) {
            .leaflet-popup-content { width: 92vw !important; }
            .popup-video-container { width: 92vw; height: calc(100vh - 180px); max-height: 585px; }
        }

        /* Modal overlay player */
        .overlay { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 10000; }
        .overlay.show { display: flex; }
        .overlay-backdrop { position: absolute; inset: 0; background: rgba(0,0,0,0.65); }
        .overlay-content { position: relative; width: min(92vw, 605px); }
        .overlay-close { position: absolute; top: -12px; right: -12px; width: 36px; height: 36px; border-radius: 50%; border: 0; background: rgba(0,0,0,0.75); color: #fff; font-size: 20px; cursor: pointer; }
        .overlay-video { width: min(92vw, 605px); min-width: 325px; height: min(86vh, 700px); background: #000; border-radius: 12px; overflow: hidden; }
        .overlay-video iframe { width: 100% !important; height: 100% !important; }
    </style>
</head>
<body class="bg-gray-800">

    <header class="h-[60px] bg-gray-900 text-white flex items-center justify-center shadow-lg">
        <h1 class="text-2xl font-bold">London Food Map 3.24 üó∫Ô∏è</h1>
    </header>

    <div id="map"></div>
    <!-- Modal overlay for video playback -->
    <div id="videoOverlay" class="overlay">
        <div class="overlay-backdrop"></div>
        <div class="overlay-content">
            <button id="overlayClose" class="overlay-close">√ó</button>
            <div id="overlayVideo" class="overlay-video"></div>
        </div>
    </div>

    <script>
        function initializeMap() {
            const map = L.map('map').setView([51.5074, -0.1278], 13);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap &copy; CARTO',
                subdomains: 'abcd',
                maxZoom: 20
            }).addTo(map);
            // Preload TikTok script so embeds process quickly
            loadTikTokScript();

            const restaurants = [
                {
                    name: 'Dishoom Covent Garden',
                    address: '12 Upper St Martin\'s Ln, London WC2H 9FB',
                    lat: 51.5118,
                    lon: -0.1263,
                    tiktokVideoId: null, 
                    tiktokAuthor: null
                },
                {
                    name: 'Bunsik Chinatown',
                    address: '62 Charing Cross Rd, London WC2H 0BU',
                    lat: 51.5115,
                    lon: -0.1317,
                    tiktokVideoId: '7361096546319961377',
                    tiktokAuthor: '@picturingsnacks'
                },
                {
                    name: 'Padella Borough Market',
                    address: '6 Southwark St, London SE1 1TQ',
                    lat: 51.5055,
                    lon: -0.0913,
                    tiktokVideoId: null,
                    tiktokAuthor: null
                }
            ];

            restaurants.forEach(restaurant => {
                const marker = L.marker([restaurant.lat, restaurant.lon]).addTo(map);
                
                // --- Directly attach the restaurant data to the marker ---
                marker.restaurantData = restaurant;
                
                const popupContent = `<div class="popup-video-container"></div>`;
                marker.bindPopup(popupContent, { minWidth: 325, autoPan: true, keepInView: true, autoPanPadding: [20, 80] });
            });
            
            map.on('popupopen', function(e) {
                const container = e.popup.getElement().querySelector('.popup-video-container');
                
                // --- FIX: Correctly access the marker from the popup event ---
                const restaurantData = e.popup._source.restaurantData;

                if (!restaurantData || !restaurantData.tiktokVideoId) {
                    container.innerHTML = `<div class="w-full h-full flex items-center justify-center"><p class="p-4 text-center font-bold">${restaurantData ? restaurantData.name : 'Info not available'}</p></div>`;
                    return;
                }
                
                // 1. Show spinner immediately
                container.innerHTML = '<div class="loading-cover"></div><div class="loading-spinner"></div>';
                const spinner = container.querySelector('.loading-spinner');
                const cover = container.querySelector('.loading-cover');

                // 2. Dynamically build the CLEAN blockquote from our simple data
                const { tiktokVideoId, tiktokAuthor } = restaurantData;
                const blockquoteHTML = `<blockquote class="tiktok-embed" cite="https://www.tiktok.com/${tiktokAuthor}/video/${tiktokVideoId}" data-video-id="${tiktokVideoId}" style="max-width: 605px; min-width: 325px; margin: 0;"> <section> <a target="_blank" href="https://www.tiktok.com/${tiktokAuthor}?refer=embed">${tiktokAuthor}</a> </section> </blockquote>`;
                container.insertAdjacentHTML('beforeend', blockquoteHTML);
                const blockquote = container.querySelector('.tiktok-embed');

                // 3. Use an observer to detect when TikTok has finished loading
                const observer = new MutationObserver((mutations, obs) => {
                    const iframe = container.querySelector('iframe') || blockquote.querySelector('iframe');
                    if (iframe || blockquote.querySelector('.tiktok-iframe-container')) {
                        // Reveal content
                        spinner.style.display = 'none';
                        if (cover) cover.style.opacity = '0';
                        // Resize container to iframe's height if available
                        if (iframe) {
                            const adjustSize = () => {
                                try {
                                    const rect = iframe.getBoundingClientRect();
                                    if (rect.height > 0) {
                                        container.style.height = rect.height + 'px';
                                    }
                                } catch (e) { /* cross-origin, fallback below */ }
                                // Ask Leaflet to recalc popup position
                                try { e.popup.update(); } catch (err) {}
                            };
                            // Run now and after a short delay (TikTok sometimes resizes once more)
                            adjustSize();
                            setTimeout(adjustSize, 350);
                            setTimeout(adjustSize, 1200);
                        }
                        obs.disconnect();
                    }
                });
                observer.observe(container, { childList: true, subtree: true });

                // Fallback: if TikTok doesn't inject an iframe in time, use direct iframe
                setTimeout(() => {
                    if (!container.querySelector('iframe')) {
                        container.innerHTML = `<iframe src="https://www.tiktok.com/embed/video/${tiktokVideoId}" width="100%" height="585" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture; web-share" allowfullscreen style="border:none; margin:0; background-color:black;"></iframe>`;
                        // Ensure container height matches fallback iframe
                        container.style.height = '585px';
                        try { e.popup.update(); } catch (err) {}
                    }
                    spinner.style.display = 'none';
                    if (cover) cover.style.opacity = '0';
                }, 2000);

                // 4. Load the TikTok script to process the blockquote
                loadTikTokScript();
            });

            function loadTikTokScript() {
                if (window.tiktokEmbed && typeof window.tiktokEmbed.load === 'function') {
                    window.tiktokEmbed.load();
                    return;
                }
                const script = document.createElement('script');
                script.src = 'https://www.tiktok.com/embed.js';
                script.async = true;
                script.onload = () => {
                        if (window.tiktokEmbed && typeof window.tiktokEmbed.load === 'function') {
                            window.tiktokEmbed.load();
                        }
                    };
                document.body.appendChild(script);
            }
        }
    </script>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" onload="initializeMap()"></script>
</body>
</html>
