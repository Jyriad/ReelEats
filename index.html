<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Food Map v5.0 (Direct Iframe)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        html, body { margin: 0; padding: 0; }
        #map { height: calc(100vh - 60px); width: 100%; }
        /* --- Popup & Container Styles --- */
        .leaflet-popup-content-wrapper { background-color: #010101; color: #fff; border-radius: 8px; padding: 0; border: 1px solid #333; }
        .leaflet-popup-content { margin: 0; line-height: 0; width: 330px !important; }
        .leaflet-popup-tip { background: #010101; }
        .leaflet-popup-close-button { color: #fff !important; z-index: 10; }
        
        .popup-video-container {
            width: 330px;
            height: 585px;
            position: relative;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden; /* Ensures iframe corners are rounded */
        }
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .popup-video-container iframe {
            border: none;
        }
    </style>
</head>
<body class="bg-gray-800">

    <header class="h-[60px] bg-gray-900 text-white flex items-center justify-center shadow-lg">
        <h1 class="text-2xl font-bold">London Food Map 5.0 üó∫Ô∏è</h1>
    </header>

    <div id="map"></div>

    <script>
        function initializeMap() {
            const map = L.map('map').setView([51.5074, -0.1278], 13);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap &copy; CARTO',
                subdomains: 'abcd',
                maxZoom: 20
            }).addTo(map);

            const restaurants = [
                {
                    name: 'Dishoom Covent Garden',
                    lat: 51.5118,
                    lon: -0.1263,
                    tiktokVideoId: null,
                },
                {
                    name: 'Bunsik Chinatown',
                    lat: 51.5115,
                    lon: -0.1317,
                    tiktokVideoId: '7361096546319961377',
                },
                {
                    name: 'Padella Borough Market',
                    lat: 51.5055,
                    lon: -0.0913,
                    tiktokVideoId: null,
                }
            ];

            restaurants.forEach(restaurant => {
                const marker = L.marker([restaurant.lat, restaurant.lon], { 
                    restaurantData: restaurant 
                }).addTo(map);
                
                const popupContent = `<div class="popup-video-container"></div>`;
                marker.bindPopup(popupContent, { minWidth: 325, autoPan: false });
            });
            
            map.on('popupopen', function(e) {
                const container = e.popup.getElement().querySelector('.popup-video-container');
                const restaurantData = e.popup.getSource().options.restaurantData;

                if (!restaurantData || !restaurantData.tiktokVideoId) {
                    container.innerHTML = `<div class="w-full h-full flex items-center justify-center"><p class="p-4 text-center font-bold">${restaurantData ? restaurantData.name : 'Info not available'}</p></div>`;
                    return;
                }
                
                // 1. Show spinner immediately
                container.innerHTML = '<div class="loading-spinner"></div>';
                const spinner = container.querySelector('.loading-spinner');

                // 2. Create the iframe directly
                const iframe = document.createElement('iframe');
                iframe.src = `https://www.tiktok.com/embed/video/${restaurantData.tiktokVideoId}`;
                iframe.width = "330";
                iframe.height = "585";
                iframe.allow = "autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture";
                iframe.style.visibility = 'hidden'; // Keep it hidden until loaded

                // 3. Wait for the iframe to fully load, then show it
                iframe.onload = function() {
                    spinner.style.display = 'none';
                    iframe.style.visibility = 'visible';
                };
                
                // 4. Append the iframe to start loading
                container.appendChild(iframe);
            });
        }
    </script>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" onload="initializeMap()"></script>
</body>
</html>
