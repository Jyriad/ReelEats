<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Food Map v3.0 (Clean Data)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        html, body { margin: 0; padding: 0; }
        #map { height: calc(100vh - 60px); width: 100%; }
        /* --- Popup & Container Styles --- */
        .leaflet-popup-content-wrapper { background-color: #010101; color: #fff; border-radius: 8px; padding: 0; border: 1px solid #333; }
        .leaflet-popup-content { margin: 0; line-height: 0; width: 330px !important; }
        .leaflet-popup-tip { background: #010101; }
        .leaflet-popup-close-button { color: #fff !important; z-index: 10; }
        
        .popup-video-container {
            width: 330px;
            height: 585px;
            position: relative;
            background-color: #000;
            border-radius: 8px;
        }
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-800">

    <header class="h-[60px] bg-gray-900 text-white flex items-center justify-center shadow-lg">
        <h1 class="text-2xl font-bold">London Food Map 3.0 üó∫Ô∏è</h1>
    </header>

    <div id="map"></div>

    <script>
        function initializeMap() {
            const map = L.map('map').setView([51.5074, -0.1278], 13);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap &copy; CARTO',
                subdomains: 'abcd',
                maxZoom: 20
            }).addTo(map);

            // --- REFACTORED DATA STRUCTURE ---
            // This is now clean, simple, and easy to read.
            // This is the exact structure we will use in our Supabase database.
            const restaurants = [
                {
                    name: 'Dishoom Covent Garden',
                    address: '12 Upper St Martin\'s Ln, London WC2H 9FB',
                    lat: 51.5118,
                    lon: -0.1263,
                    tiktokVideoId: null, // No video for this one yet
                    tiktokAuthor: null
                },
                {
                    name: 'Bunsik Chinatown',
                    address: '62 Charing Cross Rd, London WC2H 0BU',
                    lat: 51.5115,
                    lon: -0.1317,
                    tiktokVideoId: '7361096546319961377',
                    tiktokAuthor: '@picturingsnacks'
                },
                {
                    name: 'Padella Borough Market',
                    address: '6 Southwark St, London SE1 1TQ',
                    lat: 51.5055,
                    lon: -0.0913,
                    tiktokVideoId: null,
                    tiktokAuthor: null
                }
            ];

            restaurants.forEach(restaurant => {
                const marker = L.marker([restaurant.lat, restaurant.lon]).addTo(map);
                
                const popupContainerId = `popup-container-${restaurant.lat}-${restaurant.lon}`;
                const popupContent = `<div id="${popupContainerId}" class="popup-video-container"></div>`;

                marker.bindPopup(popupContent, { minWidth: 325, autoPan: false });
            });
            
            map.on('popupopen', function(e) {
                const container = e.popup.getElement().querySelector('.popup-video-container');
                if (!container.id) return;

                // Find the correct restaurant data based on the marker's position
                const restaurantData = restaurants.find(r => e.target.getLatLng().equals([r.lat, r.lon]));

                if (!restaurantData || !restaurantData.tiktokVideoId) {
                    container.innerHTML = `<div class="w-full h-full flex items-center justify-center"><p class="p-4 text-center font-bold">${restaurantData ? restaurantData.name : 'Info not available'}</p></div>`;
                    return;
                }
                
                // 1. Show spinner immediately
                container.innerHTML = '<div class="loading-spinner"></div>';
                const spinner = container.querySelector('.loading-spinner');

                // 2. Dynamically build the CLEAN blockquote from our simple data
                const { tiktokVideoId, tiktokAuthor } = restaurantData;
                const blockquoteHTML = `<blockquote class="tiktok-embed" cite="https://www.tiktok.com/${tiktokAuthor}/video/${tiktokVideoId}" data-video-id="${tiktokVideoId}" style="width: 330px; height: 585px; visibility: hidden; margin: 0;"> <section> <a target="_blank" href="https://www.tiktok.com/${tiktokAuthor}?refer=embed">${tiktokAuthor}</a> </section> </blockquote>`;
                container.insertAdjacentHTML('beforeend', blockquoteHTML);
                const blockquote = container.querySelector('.tiktok-embed');

                // 3. Use an observer to detect when TikTok has finished loading
                const observer = new MutationObserver((mutations, obs) => {
                    if (blockquote.querySelector('.tiktok-iframe-container')) {
                        spinner.style.display = 'none';
                        blockquote.style.visibility = 'visible';
                        obs.disconnect();
                    }
                });
                observer.observe(blockquote, { childList: true, subtree: true });

                // 4. Load the TikTok script to process the blockquote
                loadTikTokScript();
            });

            function loadTikTokScript() {
                if (window.tiktokEmbed && typeof window.tiktokEmbed.load === 'function') {
                    window.tiktokEmbed.load();
                    return;
                }
                const script = document.createElement('script');
                script.src = 'https://www.tiktok.com/embed.js';
                script.async = true;
                script.onload = () => {
                    if (window.tiktokEmbed && typeof window.tiktokEmbed.load === 'function') {
                        window.tiktokEmbed.load();
                    }
                };
                document.body.appendChild(script);
            }
        }
    </script>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" onload="initializeMap()"></script>
</body>
</html>
