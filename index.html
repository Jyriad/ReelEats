<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Food Map Supabase v0.05</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* All your existing styles go here */
         html, body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; /* Prevent body scroll */
        }
        #map { 
            height: 100%; 
            width: 100%; 
            background-color: #1a202c;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1a202c;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
        #video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            z-index: 10000;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            visibility: hidden;
            opacity: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* prevent scrollbars on modal */
        }
        /* Hide modal scrollbar in all browsers */
        #video-modal { -ms-overflow-style: none; scrollbar-width: none; }
        #video-modal::-webkit-scrollbar { display: none; }
        #video-modal.show {
            visibility: visible;
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content-wrapper {
            position: relative;
            /* Adjust top for slight upward shift on mobile */
            top: -20px; /* This moves the video player up by 20px */
        }
        .video-container {
            width: 330px;
            height: 585px;
            position: relative;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #4a5568;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .close-video-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 36px;
            height: 36px;
            background: #1a202c;
            color: white;
            border: 2px solid #4a5568;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #video-title {
            color: #ffffff;
            font-weight: 700;
            font-size: 16px;
            text-align: center;
            margin-bottom: 10px;
        }
        /* Custom user marker icon */
        .user-location-icon { background: transparent; border: none; }
        .user-icon {
            width: 30px; height: 30px; border-radius: 9999px; background: #06b6d4; /* cyan-500 */
            border: 2px solid #ffffff; box-shadow: 0 0 0 2px rgba(6,182,212,0.5);
            display: flex; align-items: center; justify-content: center; color: #0f172a; font-size: 16px; line-height: 1;
        }
        /* Mobile drawer resizing */
        @media (max-width: 767px) {
            :root { --drawer-height: 33vh; }
            main { position: relative; height: calc(100vh - 60px) !important; }
            #map-container { height: 100% !important; z-index: 0; }
            aside { position: absolute; left: 0; right: 0; bottom: 0; height: var(--drawer-height) !important; z-index: 200; }
            #drawer-handle { cursor: ns-resize; touch-action: none; position: sticky; top: 0; z-index: 5; background-color: rgba(107,114,128,0.8); }
            /* Center modal content fully on screen and fit height */
            .modal-content-wrapper { top: -24px; }
            #video-modal { padding-bottom: 0; }
            .video-container { height: min(85vh, 585px); width: calc(min(85vh, 585px) * 330 / 585); }
            #video-modal .video-container iframe { width: 100% !important; height: 100% !important; }
            /* Hide Leaflet zoom controls on mobile */
            .leaflet-control-zoom { display: none !important; }
        }
    </style>
</head>
<body class="h-full flex flex-col">

    <header class="h-[60px] bg-gray-900 text-white flex items-center justify-between px-4 shadow-lg flex-shrink-0 z-20">
        <h1 class="text-2xl font-bold">London Food Map Supabase v0.05 üó∫Ô∏è</h1>
        <div class="flex items-center gap-2">
            <label for="city-select" class="sr-only">Select city</label>
            <select id="city-select" class="bg-gray-800 text-white text-sm rounded px-3 py-2 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </select>
        </div>
    </header>

    <main class="flex-grow flex flex-col md:flex-row min-h-0">
        <div class="w-full h-2/3 md:w-2/3 md:h-full relative" id="map-container">
            <div id="map"></div>
        </div>
        <aside class="w-full h-1/3 md:w-1/3 md:h-full bg-gray-800 p-4 overflow-y-auto custom-scrollbar">
            <div id="drawer-handle" class="md:hidden mx-auto mt-1 mb-3 w-12 h-1.5 rounded-full bg-gray-500/70 select-none"></div>
            <div id="restaurant-list" class="space-y-4"></div>
        </aside>
        <div id="video-modal">
            <div class="modal-content-wrapper">
                <div id="video-title" class="hidden"></div>
                <button class="close-video-btn">&times;</button>
                <div class="video-container"></div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>
    <script>
        // --- ** FIX #2: Make sure you replace these placeholder values! ** ---
        const SUPABASE_URL = 'https://jsuxrpnfofkigdfpnuua.supabase.co'; // Replace with your URL from Settings > API
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpzdXhycG5mb2ZraWdkZnBudXVhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzNzU3NTMsImV4cCI6MjA2OTk1MTc1M30.EgMu5bfHNPcVGpQIL8pL_mEFTouQG1nXOnP0mee0WJ8'; // Replace with your anon key from Settings > API

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const map = L.map('map').setView([51.5074, -0.1278], 13);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; OpenStreetMap &copy; CARTO', subdomains: 'abcd', maxZoom: 20
                }).addTo(map);

                const restaurantList = document.getElementById('restaurant-list');
                const videoModal = document.getElementById('video-modal');
                const videoContainer = videoModal.querySelector('.video-container');
                const videoTitleEl = document.getElementById('video-title');
                const closeVideoBtn = videoModal.querySelector('.close-video-btn');
                const citySelect = document.getElementById('city-select');
                
                let currentRestaurants = [];
                let restaurantMarkers = [];

                async function loadCities() {
                    const { data: cities, error } = await supabaseClient.from('cities').select('*');
                    if (error) throw error;
                    
                    citySelect.innerHTML = '';
                    cities.forEach(city => {
                        const option = document.createElement('option');
                        option.value = city.id;
                        option.textContent = city.name;
                        option.dataset.lat = city.lat;
                        option.dataset.lon = city.lon;
                        citySelect.appendChild(option);
                    });

                    if (cities.length > 0) {
                        await loadRestaurantsForCity(cities[0].id);
                        map.flyTo([cities[0].lat, cities[0].lon], 12);
                    }
                }
                
                async function loadRestaurantsForCity(cityId) {
                    const { data: restaurants, error } = await supabaseClient
                        .from('restaurants')
                        .select('*')
                        .eq('city_id', cityId);

                    if (error) throw error;
                    
                    currentRestaurants = restaurants;
                    displayRestaurants(currentRestaurants);
                }

                function displayRestaurants(restaurants) {
                    restaurantList.innerHTML = '';
                    restaurantMarkers.forEach(marker => map.removeLayer(marker));
                    restaurantMarkers = [];

                    restaurants.forEach((restaurant, index) => {
                        const listItem = createListItem(restaurant, index);
                        restaurantList.appendChild(listItem);
                        
                        const marker = L.marker([restaurant.lat, restaurant.lon]).addTo(map);
                        marker.on('click', () => showVideoFor(restaurant, index));
                        restaurantMarkers.push(marker);
                    });
                }
                
                citySelect.addEventListener('change', async function() {
                    const selectedOption = citySelect.options[citySelect.selectedIndex];
                    const cityId = selectedOption.value;
                    const lat = selectedOption.dataset.lat;
                    const lon = selectedOption.dataset.lon;
                    
                    if (cityId) {
                        await loadRestaurantsForCity(cityId);
                        map.flyTo([lat, lon], 12);
                    }
                });

                await loadCities();
                
                function createListItem(restaurant, index) {
                    const listItem = document.createElement('div');
                    listItem.setAttribute('data-index', index);
                    listItem.className = 'bg-gray-700 p-4 rounded-lg cursor-pointer hover:bg-gray-600 transition';
                    listItem.innerHTML = `<h3 class="text-white text-lg font-bold">${restaurant.name}</h3><p class="text-gray-400 text-sm mt-1">${restaurant.description}</p>`;
                    listItem.addEventListener('click', () => {
                        showVideoFor(restaurant, index);
                        map.flyTo([restaurant.lat, restaurant.lon], 15);
                    });
                    return listItem;
                }

                function showVideoFor(restaurant, index) {
                    videoContainer.innerHTML = '';
                    if (videoTitleEl) {
                        videoTitleEl.textContent = restaurant.name || '';
                        videoTitleEl.classList.remove('hidden');
                    }
                    videoModal.classList.add('show');
                    
                    let videoId = '';
                    const embedHtml = restaurant.tiktok_embed_html || '';
                    try {
                        const temp = document.createElement('div');
                        temp.innerHTML = embedHtml;
                        const el = temp.querySelector('.tiktok-embed');
                        if (el) videoId = el.getAttribute('data-video-id') || '';
                    } catch (_) {}
                    if (!videoId) {
                        const m = embedHtml.match(/data-video-id=["'](\d+)["']/);
                        if (m) videoId = m[1];
                    }

                    const iframe = document.createElement('iframe');
                    iframe.width = '330';
                    iframe.height = '585';
                    iframe.allow = 'autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture';
                    iframe.setAttribute('allowfullscreen', 'true');
                    iframe.style.background = '#000';
                    iframe.style.border = 'none';
                    iframe.src = `https://www.tiktok.com/embed/${videoId}?lang=en-US`;
                    
                    videoContainer.appendChild(iframe);
                }

                function closeVideo() {
                    videoModal.classList.remove('show');
                    videoContainer.innerHTML = '';
                }
                closeVideoBtn.addEventListener('click', closeVideo);
                videoModal.addEventListener('click', (e) => e.target === videoModal && closeVideo());
            
            } catch (error) {
                console.error("An error occurred during initialization:", error);
                // Optionally, display a user-friendly error message on the page
                document.body.innerHTML = `<div style="color: white; padding: 20px;">
                    <h1>Something went wrong</h1>
                    <p>Could not load the map. Please check the developer console for more details.</p>
                </div>`;
            }
        });
    </script>
</body>
</html>
